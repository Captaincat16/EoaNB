 portugalforeign.1.t:0 "A Treaty of Peace, Amity and Trade?"
 portugalforeign.1.d:0 "Our diplomats have proposed that we enter a treaty on peace, amity and commerce with the Japanese."
 portugalforeign.1.a:0 "Sounds like a good idea."
 portugalforeign.1.b:0 "Who cares about Japan?"
 portugalforeign.2.t:0 "Portugal proposes a treaty"
 portugalforeign.2.d:0 "The Portugese have proposed a mutual treaty of peace, amity and trade. What do we say?"
 portugalforeign.2.a:0 "We will gladly agree."
 portugalforeign.2.b:0 "We are not interested."
 portugalforeign.3.t:0 "Japan accepts"
 portugalforeign.3.d:0 "The Japanese have agreed to enter into a treaty and it will be ratified soon."
 portugalforeign.3.a:0 "Great!"
 portugalforeign.4.t:0 "Japan declines"
 portugalforeign.4.d:0 "The Japanese have stated that they have no interest in such a treaty."
 portugalforeign.4.a:0 "Shame."
 portugalforeign.5.t:0 "Ratifying the Portugese-Japanese Treaty"
 portugalforeign.5.d:0 "Today, the treaty between Portugal and Japan on peace, amity and commerce will be ratified."
 portugalforeign.5.a:0 "It's time."
 portugalforeign.6.t:0 "The Treaty of Tianjin - Macau"
 portugalforeign.6.d:0 "Macau, our holding in China, has long been difficult to maintain. We have put effort in to develop it, now should we attempt to strengthen our governance there?"
 portugalforeign.6.a:0 "We must deal with the Macau question."
 portugalforeign.6.b:0 "We don't care."
 portugalforeign.7.t:0 "The Treaty of Tianjin - Macau"
 portugalforeign.7.d:0 "After the question has recently arisen, it's time to make a decision on Macau."
 portugalforeign.7.a:0 "Macau is ours."
 portugalforeign.7.b:0 "They can have it."
 portugalforeign.8.t:0 "The Ningpo Massacre"
 portugalforeign.8.d:0 "Cantonese pirates have massacred portugese pirates and sacked the consulate in Ningbo."
 portugalforeign.8.a:0 "Horrible."
 
