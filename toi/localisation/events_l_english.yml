 tsushima.1.b:0 "They can have the island..."
 tsushima.2.t:0 "Japan gives us Tsushima!"
 tsushima.2.d:0 "The Japanese have agreed to our demands and drafted a treaty legally putting us in possession of the island of Tsushima. The Crisis that had broken out over the island has officially been declared to have ended, and the situation is now resolved - without conflict."
 tsushima.2.a:0 "How nice of them."
 tsushima.3.t:0 "Japan calls for our aid!"
 tsushima.3.d:0 "The island of Tsushima is a small, but militarily and strategically interesting island in the East China Sea/Sea of Japan. It has come into the spotlight recently when a Russian ship landed on its shores, with the intent to seize ownership of the island so that a Russian Naval Base may be constructed there. The Japanese have objected, and have called us to back them up in this conflict. How will we respond?"
 tsushima.3.a:0 "[ENG.GetNameDef] stands at their side!"
 tsushima.3.b:0 "They are on their own."
 tsushima.4.t:0 "The Tsushima Clashes"
 tsushima.4.d:0 "The island of Tsushima has seen its first outbreaks of violence in the recent crisis as Russian crews of the currently docked ship brawled with island inhabitants, killing one farmer and one samurai. The citizens of the area are terrified of the Russian presence, and have called for us to aid them - we may soon need to step in to prevent escalation."
 tsushima.4.a:0 "Horrible!"
 tsushima.5.t:0 "The Tsushima Incident"
 tsushima.5.d:0 "Another clash has taken place on Tsushima when a local peasant leader gathered a troop and tried to assault the naval base, where the Russian flag had been raised, earlier today. The leader was killed by Russian rifle fire, and two Japanese citizens taken hostage, as the Russians fended off the assault. This incident has only served to further increase the tensions between us and [RUS.GetNameDef]..."
 tsushima.5.a:0 "How much more must this island endure?"
 tsushima.6.t:0 "The Coastline Charter"
 tsushima.6.d:0 "The Russians have drafted a treaty to resolve the recent crisis over Tsushima - in their favour, of course. The treaty states that they are to receive rights to the coastline of the island (effectively giving them control over it), with the right to build naval bases and dock ships fully included. Our government can say what it will, but the Tsushima local authorities ultimately have the final say. Let us see how they decided."
 tsushima.6.a:0 "The Tsushima Authorities accepted."
 tsushima.6.b:0 "The Tsushima Authorities refused."
 tsushima.7.t:0 "Britain stands on Japan's side!"
 tsushima.7.d:0 "[ENG.GetNameDef] has just publicly announced that it is backing [JAP.GetNameDef] in the ongoing Tsushima crisis! This means that if a war should erupt over the island, we will most likely have to fight off the British as well as the Japanese..."
 tsushima.7.a:0 "That is bad for us."
 tsushima.8.t:0 "The Tsushima Authorities refused!"
 tsushima.8.d:0 "The local authorities of Tsushima have refused the Coastline Charter, stating that they will not allow Russian influence on this island, especially by \"illegitimate means\" and after the recent clashes on the island. What is our response to this?"
 tsushima.8.a:0 "We will have to back down then."
 tsushima.8.b:0 "Let them know that we will not back down!"
 tsushima.9.t:0 "Russia has backed down"
 tsushima.9.d:0 "[RUS.GetNameDef] has backed down in the Tsushima Crisis, resolving the situation and restoring peace to the island, whose citizens were already growing more and more anxious with every day of Russian presence. They have now withdrawn their troops and ships from the island, and business is quickly going back to the usual."
 tsushima.9.a:0 "Conflict avoided."
 tsushima.10.t:0 "The Russians refuse to back down!"
 tsushima.10.d:0 "[RUS.GetNameDef] seems to have really set their eye on Tsushima, because they refused to back down even when the local authorities gave them a clear no. Maybe we should just give them the island - or maybe the threat of war will contain their imperialist desires."
 tsushima.10.a:0 "Threaten War unless they back down!"
 tsushima.10.b:0 "If they want it so much, they can have Tsushima..."
 tsushima.10.c:0 "In case the conflict escalates, we will back up Japan."
 tsushima.11.t:0 "Japan threatens us with War!"
 tsushima.11.d:0 "[JAP.GetNameDef] has threatened war over the island of Tsushima in the ongoing crisis after we have announced our refusal to back down! We could recede at the last moment now, or we could try to enforce our will by way of the sword!"
 tsushima.11.a:0 "We will back down then...we can't afford this conflict."
 tsushima.11.b:0 "They can have a war!"
 tsushima.12.t:0 "[RUS.GetNameDef] declares war on [JAP.GetNameDef]!"
 tsushima.12.d:0 "[RUS.GetNameDef] has declared war on the Japanese over the island of Tsushima, which was the focal point of an ongoing crisis which has now erupted in violence! We have guaranteed the Japanese that we are their backers in this conflict - so we are obliged to come to their aid."
 tsushima.12.a:0 "We shall fight them off!"
 tsushima.12.b:0 "We will come to Japans aid!"
 tsushima.13.t:0 "We have lost the war!"
 tsushima.13.d:0 "Despite our best efforts, Russia has been defeated in military conflict! The Tsushima crisis is coming to an end - but not the one we hoped for. Let us hope our enemies have mercy on us...and that that reflects in their treaty, which will inevitably be imposed..."
 tsushima.13.a:0 "A terrible humiliation of [RUS.GetNameDef]..."
 tsushima.14.t:0 "Peace Treaty - open our ports to Britain?"
 tsushima.14.d:0 "Part of the peace treaty signed over the Tsushima War included a section stating that [JAP.GetNameDef] is to open their ports to [ENG.GetNameDef], but many isolationists in our country oppose this. Should we try to break the treaty, or go along with it?"
 tsushima.14.a:0 "Yes, the British deserve an exception."
 tsushima.14.b:0 "No, that can not be allowed."
 tsushima.15.t:0 "[JAP.GetNameDef] breaks the Peace Treaty!"
 tsushima.15.d:0 "The Japanese have violated the peace treaty of the Tsushima War just mere days after it was signed by refusing to let our ships dock in their ports, despite it being clearly stated in the treaty that we should henceforth be allowed to do so! How should we handle this?"
 tsushima.15.a:0 "We have to accept their policy of isolation."
 tsushima.15.b:0 "If they want another war, they can have it!"
 tsushima.16.t:0 "We have won the war!"
 tsushima.16.d:0 "[RUS.GetNameDef] celebrates another victory tonight, as the Japanese have announced their surrender over what came to be called the \"Tsushima War\"! We are now free to draft a peace treaty and begin negotiations."
 tsushima.16.a:0 "A great victory for [RUS.GetNameDef]!"

 # Baltic events
 baltic.1.t:0 "The Lithuanian National Revival"
 baltic.1.d:0 "The Political Union of the Grand Duchy of Lithuania and Kingdom of Poland once created the largest and greatest European Superpower, the terror of the Ottoman and humbler of the Rus. But centuries of German and Russian imperialism and political meddling has erased the Polish Lithuanian Commonwealth from the maps of Europe. But recent years has seen more and more Lithuanian Liberal Intellectuals seek political self-determination. Already they are reviving the common Lithuanian language, rehabilitating it for modern use. This kind of nationalism can only end one way."
 baltic.1.a:0 "Interesting"
 baltic.2.t:0 "The First Latvian National Awakening"
 baltic.2.d:0 "Recent years has seen a growing resentment among young liberal Latvians over the domination of Germans over their land. These young people want to see an independent Latvian government in Courland and Livonia and won't rest until that time."
 baltic.2.a:0 "Interesting"
 baltic.3.t:0 "The Estonian National Awakening"
 baltic.3.d:0 "Ever since the 18th century when the term 'Estonian' was first coined, the idea of an independent nation of Estonia and Livonia has been growing more popular. No longer do the ruling German elites hold sway over the people like they once did. Perhaps the time has come for Estonia to pursue her own destiny?"
 baltic.3.a:0 "Interesting"
 # Serbian events
 SERmisc.6.t:0 "Establishing Serbian Gendarmery"
 SERmisc.6.d:0 "We have established first Serbian Gendarmery"
 SERmisc.6.a:0 "Glory to Serbia!"

# Moroccan events
Morocco.1.t:0 "Abd al Rahman dies!"
Morocco.1.d:0 "Our great Moulay, Abd al Rahman ibn Hisham has today died. During his rule many things happened. Our country opened up to foreign trade, and barbary piracy was once and for all ended. His support for the Algerian resistance led by Abdelkader was relentless, and it was only stopped after the French defeated him in the Battle of Isly. Now with his death, Morocco is up against new challenges in an age, where even their neighbours are being conquered by invaders from Europe."
Morocco.1.a:0 "Long live Muhammad IV!"

#Algerian events
algeria_kabylia.1.t:0 "Preparations for the Kabylia campaign"
algeria_kabylia.1.d:0 "Our forces are currently preparing to attack the remnants of the Algerian resistance in Kabylia."
algeria_kabylia.1.a:0 "Vive la france!"
algeria_kabylia.2.t:0 "The Battle of Icheriden"
algeria_kabylia.2.d:0 "Today our forces have officially met on the battlefield with the Kabyle tribes, most notably the Ait Icheriden tribe, in the fortified village of Icheriden. The local resistance was led by Lalla Fatma N'soummer following the death of her lover in 1854. Despite her successful use of guerilla tactics, her force was beaten down to about 5000 loyal tribesmen throught the 3 years of warfare, and today is the day we shall win this war."
algeria_kabylia.2.a:0 "Let's goooooooooo"

