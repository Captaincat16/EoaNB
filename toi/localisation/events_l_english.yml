 generic.15.t:0 "Easter Eggs"
 generic.15.d:0 "This mod has a few easter eggs built in, but most players are here to play a serious historical simulation. If you don't mind a few small in-jokes, impossible happenings, or Kanye West establishing an autocratic monarchy in the USA, you can enable \"Easter Egg Mode\" here.\n\nWhen playing in multiplayer, only the Host will see these events.\n\nACHTUNG: Playing with easter egg mode enables meme events, patreon rewards showing up in game, and other stuff that basically makes this a crazy comedy game. If you activate this mode, know what you are getting into and do not expect anything to go remotely historical or realistic in any way!"
