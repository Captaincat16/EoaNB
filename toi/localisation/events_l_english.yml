 #Seven Weeks War
 sevenweekswar.1.t:0 "Financial Preparations for War"
 sevenweekswar.1.d:0 "Since our recent reforms may result in a big conflict, we have begun tuning our industry towards a war economy a bit and have already benefitted from it."
 sevenweekswar.1.a:0 "We can only benefit from this."
 sevenweekswar.2.t:0 "Privatization of Railways"
 sevenweekswar.2.d:0 "Some of the railways in our country are mostly used for trade, and very expensive to maintain. If we privatize them, we could save the hassle of administrating them and let the market take care of it - but we might not be able to expand our railway network as quickly for some time after doing it. Alternatively, we could just have those railways remain under our control, although this will probably cost us some political power in order to administrate and maintain them."
 sevenweekswar.2.a:0 "Yes, we should privatize those Railways."
 sevenweekswar.2.b:0 "No, they should remain under state control."
 sevenweekswar.3.t:0 "Austrian Maneuvers"
 sevenweekswar.3.d:0 "In Response to our ambition to unify Germany expressed by the reforms we have attempted to pass recently inside the German Confederation, Austria has mobilized its army and is doing maneuvers near our borders. Many of our military higher-ups seem concerned, and some have already urged us to take action."
 sevenweekswar.3.a:0 "Worrying."
 eoanb_tt_PRS_cant_unify:0 "§RThis will seriously impact our ability to unite Germany.§!\n"
 eoanb_tt_PRS_prepares_against_AUS:0 "§YWe will begin to make preparations within the next few days.§!\n"
 eoanb_om_PRS_AUS_socialism:0 "Influencing Politics"
 eoanb_om_PRS_RUS_alvensleben:0 "Alvensleben Conference"
 eoanb_om_PRS_AUS_hungary_seperatist:0 "Supported Hungarian Seperatists"
 eoanb_tt_PRS_invites_allies:0 "§GWe will invite friendly countries in the German Confederation.§!\n"
 eoanb_tt_AUS_invites_allies:0 "§GWe will invite friendly countries in the German Confederation.§!\n"
 eoanb_customeffect_sww_side_prs:0 "§YWe will support Prussia.§!"
 eoanb_customeffect_sww_side_aus:0 "§YWe will support Austria.§!"
 eoanb_customeffect_sww_side_mid:0 "§YWe will support the Middle States.§!"
 eoanb_customeffect_sww_side_neutral:0 "§YWe will stay neutral.§!"
 eoanb_flag_bundestag_meeting_pending:0 "A meeting of the Bundestag will soon be in order."
 eoanb_flag_participated_in_bundestag:0 "This country participated in the Bundestag meeting."
 eoanb_tt_PRS_gerconfed_over:0 "§RThis marks the end of the German Confederation.§!"
 eoanb_flag_seven_weeks_war_ongoing:0 "The Seven Weeks War is currently ongoing."
 eoanb_tt_PRS_lost_sww:0 "§GWe will make peace with our enemies. Our factions will get dissolved. Sigmaringen will go to Württemberg, and Oldenburg will go to Hannover.§!\n"
 eoanb_tt_PRS_lost_sww_2:0 "§GWe will make peace with our enemies. Our factions will get dissolved. We will annex Silesia, Sigmaringen will go to Württemberg, and Oldenburg will go to Hannover.§!\n"
 eoanb_tt_PRS_won_sww:0 "§GWe will make peace with our enemies. Our factions will get dissolved. We will annex Hannover, Parts of Schleswig and Parts of Hesse. We will be able to form the German Confederation.§!\n"
 eoanb_tt_PRS_declares_saxony:0 "§YShould Austria enter the war, taking Prague will greatly aid our victory.§!\n"
 eoanb_flag_PRS_can_form_ngc:0 "Prussia can form the North German Confederation."
 eoanb_flag_won_7_weeks_war:0 "Prussia has won the Seven Weeks War."
 eoanb_tt_PRS_ngc_historical:0 "§GWe will form the North German Confederation as a Confederation consisting of us and our allies in the Seven Weeks War, who will become our puppets.§!\n\n"
 eoanb_tt_PRS_ngc_united:0 "§GWe will form the North German Confederation as a single country. This path could incite more revolts and be more expensive in an administrative sense but we could certainly profit from it.§!\n\n"
 eoanb_tt_PRS_ngc_united_joiners:0 "§GFrankfurt, Saxony, Thuringia and Hesse will join the Confederation.§!\n"
 eoanb_tt_PRS_ngc_historical_joiners:0 "§GFrankfurt, Saxony, Thuringia and Hesse will join the Confederation.§!\n"
 sevenweekswar.4.t:0 "Preparations for War"
 sevenweekswar.4.d:0 "A military conflict with Austria is surely coming, and we need to do our best to prepare..."
 sevenweekswar.4.a:0 "Begin preparing."
 sevenweekswar.4.b:0 "We should try to avoid a conflict."
 sevenweekswar.5.t:0 "Nationalizing the Military Industry"
 sevenweekswar.5.d:0 "Some factories in Silesia are ripe for being nationalized and thus they could be put to better use by us, this could be especially important if a conflict is to arise over the unification of Germany."
 sevenweekswar.5.a:0 "Good for us."
 sevenweekswar.6.t:0 "Supporting Austrian Socialism"
 sevenweekswar.6.d:0 "We could support the Socialists in Austria in Hopes of occupying their political administration."
 sevenweekswar.6.a:0 "Yes, it will divide their country."
 sevenweekswar.6.b:0 "There is no need for this."
 sevenweekswar.7.t:0 "The Alvensleben Treaty"
 sevenweekswar.7.d:0 "Russia appears to be a bit more open to a good relationship with our nation - should we capitalize on this? A Treaty could be signed in an upcoming conference..."
 sevenweekswar.7.a:0 "This will strengthen our relations with Russia."
 sevenweekswar.7.b:0 "Cancel the Treaty!"
 sevenweekswar.8.t:0 "Supporting Hungarian Seperatists"
 sevenweekswar.8.d:0 "Hungary has always had a strong voice in Austria, and its Seperatists could be a powerful ally..."
 sevenweekswar.8.a:0 "This is an excellent idea!"
 sevenweekswar.8.b:0 "This will not be of much use."
 sevenweekswar.9.t:0 "Inviting our Allies"
 sevenweekswar.9.d:0 "We should try to find some allies, because the conflict with Austria seems to be escalating."
 sevenweekswar.9.a:0 "Send out invitations at once."
 sevenweekswar.10.t:0 "An Invitation by Prussia"
 sevenweekswar.10.d:0 "Prussia has invited us to their Alliance - they will protect us, but we might be dragged into war."
 sevenweekswar.10.a:0 "We will join them!"
 sevenweekswar.10.b:0 "No, we will stand alone."
 sevenweekswar.11.t:0 "A letter from Austria"
 sevenweekswar.11.d:0 "Austria has expressed its concerns over the rising tensions in Germany, but at the same time criticized our ambition to unify Germany in a recent letter."
 sevenweekswar.11.a:0 "The tensions are rising..."
 sevenweekswar.12.t:0 "Military Alliances"
 sevenweekswar.12.d:0 "We will need military allies if we are to go to war against Prussia."
 sevenweekswar.12.a:0 "Send out invitations."
 sevenweekswar.13.t:0 "An Invitation by Austria"
 sevenweekswar.13.d:0 "Austria has invited us to their Alliance - they will protect us, but we might be dragged into war."
 sevenweekswar.13.a:0 "We will join them!"
 sevenweekswar.13.b:0 "No, we will stand alone."
 sevenweekswar.14.t:0 "A Letter from Prussia"
 sevenweekswar.14.d:0 "Prussia has responded to a recent letter of ours, insisting on carrying out a German Unification by themselves. It seems a war will be necessary..."
 sevenweekswar.14.a:0 "The tensions are rising..."
 sevenweekswar.15.t:0 "Meeting at the Bundestag"
 sevenweekswar.15.d:0 "The German Confederation is in a dire situation, and a meeting at the Bundestag has been called to discuss these circumstances."
 sevenweekswar.15.a:0 "The Confederation is about to break."
 sevenweekswar.16.t:0 "The Confederation is falling apart"
 sevenweekswar.16.d:0 "The German Confederation is nearing its end after rising tensions and unsuccessfull meetings, and we are better off leaving it."
 sevenweekswar.16.a:0 "The end of an era for us."
 sevenweekswar.17.t:0 "The Death of the German Confederation"
 sevenweekswar.17.d:0 "The German Confederation is officially over - it has finally succumbed to pressure from all sides."
 sevenweekswar.17.a:0 "It was good while it lasted..."
 sevenweekswar.18.t:0 "An Embargo against Prussia?"
 sevenweekswar.18.d:0 "We could embargo Prussia in hopes of reducing their influence in Germany..."
 sevenweekswar.18.a:0 "Yes, embargo them."
 sevenweekswar.18.b:0 "It is not necessary."
 sevenweekswar.19.t:0 "An Embargo against Austria?"
 sevenweekswar.19.d:0 "We could embargo Austria in hopes of reducing their influence in Germany..."
 sevenweekswar.19.a:0 "Yes, embargo them."
 sevenweekswar.19.b:0 "It is not necessary."
 sevenweekswar.20.t:0 "A Pact with France?"
 sevenweekswar.20.d:0 "A non-aggression pact with France could guarantee friendly relations with them, so we need not worry. Should we propose it to them?"
 sevenweekswar.20.a:0 "Send a letter to them."
 sevenweekswar.20.b:0 "No, we don't need it."
 sevenweekswar.21.t:0 "Austria proposes a Pact"
 sevenweekswar.21.d:0 "Austria has proposed a Pact of non-aggression to us. Though they seem to not be interested in too close cooperation, we could benefit..."
 sevenweekswar.21.a:0 "Sure, let us sign it."
 sevenweekswar.21.b:0 "No, we are not interested."
 sevenweekswar.22.t:0 "France denies!"
 sevenweekswar.22.d:0 "France has denied our request for a non-aggression pact..."
 sevenweekswar.22.a:0 "A shame..."
 sevenweekswar.23.t:0 "Strike against Saxony"
 sevenweekswar.23.d:0 "If we are to unify Germany, we must take our chances - and there has never been a better moment to strike. We must attack Saxony now and initiate the War!"
 sevenweekswar.23.a:0 "Gott mit uns!"
 sevenweekswar.24.t:0 "Protection by Austria?"
 sevenweekswar.24.d:0 "The Prussians have attacked us, and appealing to Austria is probably our only hope of surviving."
 sevenweekswar.24.a:0 "It is our only chance..."
 sevenweekswar.25.t:0 "We have won the War!"
 sevenweekswar.25.d:0 "Having broken through the Prussian lines of defence and having occupied much of their lands we are now successful and Prussia has sought peace. We can now proceed to establish our dominance throughout Germany."
 sevenweekswar.25.a:0 "We have dominated Germany!"
 sevenweekswar.25.b:0 "Silesia should be retaken"
 sevenweekswar.26.t:0 "We have won the War!"
 sevenweekswar.26.d:0 "Austria has sent an envoy earlier today with the message that they would be ready to engage in peace treaty negotiations! The war has been won!"
 sevenweekswar.26.a:0 "Für das Vaterland!"
 sevenweekswar.27.t:0 "A North German Confederation?"
 sevenweekswar.27.d:0 "Since we hold a lot of power in Northern Germany right now, we should attempt to unite its states in a Confederation, maybe it could even replace the German Confederation."
 sevenweekswar.27.a:0 "We need an association of the nations close to us!"
 sevenweekswar.27.b:0 "We need a strong, centralized Confederation!"
 sevenweekswar.27.c:0 "There is no need for such a Confederation."
 sevenweekswar.28.t:0 "The Southern States"
 sevenweekswar.28.d:0 "The Countries of Frankfurt, Hesse, Thuringia and Saxony, formerly neutral or even enemies of us, have appealed to us, wanting to join the North German Confederation."
 sevenweekswar.28.a:0 "Great!"
 sevenweekswar.29.t:0 "Offers to join the Confederation"
 sevenweekswar.29.d:0 "The Countries of Frankfurt, Hesse, Thuringia and Saxony, formerly neutral or even enemies of us, have appealed to us, wanting to join the North German Confederation."
 sevenweekswar.29.a:0 "What can we do but accept?"
 eoanb_tt_PRS_can_call:0 "§YPrussia§! will be able to call us into a war with §YAustria§!. We will §Rnot§! be able to decline this call to arms.\n"
 eoanb_tt_AUS_can_call:0 "§YAustria§! will be able to call us into a war with §YPrussia§!. We will §Rnot§! be able to decline this call to arms.\n"
 eoanb_flag_PRS_ally_sww:0 "This country is allied with Prussia in the Seven Weeks War."
 eoanb_flag_AUS_ally_sww:0 "This country is allied with Austria in the Seven Weeks War."
 sevenweekswar.30.t:0 "A Call to Arms by Prussia!"
 sevenweekswar.30.d:0 "We have been called into the military conflict between Prussia and Austria by Prussia, who we agreed to ally with earlier! It is time for us to show those Austrians who rules in these lands..."
 sevenweekswar.30.a:0 "To War, [Root.GetName!]!
 sevenweekswar.31.t:0 "A Call to Arms by Austria!"
 sevenweekswar.31.d:0 "We have been called into the military conflict between Prussia and Austria by Austria, who we agreed to ally with earlier! It is time for us to show those Prussians who rules in these lands..."
 sevenweekswar.31.a:0 "To War, [Root.GetName]!"

 #Franco-Prussian War
 eoanb_tt_PRS_claims_SPR_leopold:0 "§YLeopold§! will lay claim to the §YSpanish Throne§!."
 eoanb_tt_FRA_allows_leopold_SPR:0 "§ROur neighbors and our own population will perceive us as extremely weak, which may lead to invasions or revolts.§!"
 eoanb_tt_FRA_contests_PRS_SPR:0 "We will demand that §YLeopold§! steps back from his candidacy for the §YSpanish Throne§!."
 eoanb_flag_franco_prussian_war_ongoing:0 "The Franco-Prussian War is currently ongoing."
 eoanb_threat_fp_war:0 "Franco-Prussian War"
 eoanb_tt_FRA_will_probably_war:0 "§RThis may incite conflict.§!\n"
 eoanb_tt_PRS_lost_fpw:0 "We will annex some German territory. Additionally, the southern German states will be strengthened, while Prussia will be weakened."
 eoanb_tt_PRS_won_fpw:0 "We will annex Alsace and the Southern German States. France will be weakened."
 fraprswar.1.t:0 "A Candidate for the Spanish Throne?"
 fraprswar.1.d:0 "One of our nobles has qualified for the Spanish Throne recently, we have the opportunity to lay claim to it and expand our influence now."
 fraprswar.1.a:0 "Sounds like a good opportunity..."
 fraprswar.2.t:0 "Leopold of Prussia claims Spanish inheritance"
 fraprswar.2.d:0 "A Prussian noble has laid claim to the Spanish Throne! Leopold von Hohenzollern-Sigmaringen has named himself as the rightful successor to the Spanish Monarch family..."
 fraprswar.2.a:0 "We must contest his claim!"
 fraprswar.2.b:0 "Let the Prussians have it..."
 fraprswar.3.t:0 "The French demand Restraint"
 fraprswar.3.d:0 "France has demanded that we withdraw Leopolds claim to the Spanish Throne!"
 fraprswar.3.a:0 "Leopold accepts."
 fraprswar.3.b:0 "Leopold refuses."
 fraprswar.4.t:0 "Leopold von Hohenzollern-Sigmaringen refuses!"
 fraprswar.4.d:0 "The Prussian Noble Leopold von Hohenzollern-Sigmaringen has refused to withdraw his claim! This is an aggressive act of disrescpect towards us..."
 fraprswar.4.a:0 "We cannot let this stand."
 fraprswar.4.b:0 "We have to back down..."
 fraprswar.5.t:0 "The French Demands"
 fraprswar.5.d:0 "France has made some demands that would massively impact our political power in Europe after the claim crisis. What will our response to this event be?"
 fraprswar.5.a:0 "Do they think we will just succumb?!"
 fraprswar.5.b:0 "We can accept those restrictions."
 fraprswar.6.t:0 "Leopold von Hohenzollern-Sigmaringen accepts!"
 fraprswar.6.d:0 "The Prussian noble has accepted our demands and withdrawn his claim to the Spanish Throne."
 fraprswar.6.a:0 "Let's go a bit further and make sure they never claim the throne again."
 fraprswar.7.t:0 "France demands no further claims"
 fraprswar.7.d:0 "After Leopolds show of weakness, the French appear to think that they can push us further and have demanded that we cease laying claims to foreign thrones entirely! This is an insult to our political position on the world stage!"
 fraprswar.7.a:0 "Refuse their ridiculous request."
 fraprswar.7.b:0 "Leave the affair to Bismarck."
 fraprswar.8.t:0 "Prussia refuses!"
 fraprswar.8.d:0 "The Prussian rulership has refused our demands and will continue to claim thrones around Europe as they please..."
 fraprswar.8.a:0 "They must be taught a lesson!"
 fraprswar.9.t:0 "The Ems Dispatch"
 fraprswar.9.d:0 "Bismarck has highlighted the aggressive interventionist poliices of France, and how they threaten us with war over a mere inheritance dispute. There has been a roaring sentiment of war enthusiasm against France on the rise recently in response."
 fraprswar.9.a:0 "Condemn their aggressive tone."
 fraprswar.10.t:0 "Prussia condemns our requests."
 fraprswar.10.d:0 "Prussia has insulted our request for diplomatic neutrality in the affairs of hereditary monarchies, which is a grave insult to our nation! We cannot let this stand!"
 fraprswar.10.a:0 "That means war!"
 fraprswar.11.t:0 "France is victorious!"
 fraprswar.11.d:0 "After our long and bloody campaign in Germany, we have finally managed to win the war against Prussia!"
 fraprswar.11.a:0 "We have won!"
 fraprswar.12.t:0 "A call to Arms!"
 fraprswar.12.d:0 "Prussia has called us to arms against the French in what they describe as the final challenge before German Unification! Should we join them?"
 fraprswar.12.a:0 "Join the Prussians!"
 fraprswar.12.b:0 "We should keep out of this."
 fraprswar.13.t:0 "Victory is ours!"
 fraprswar.13.d:0 "We have won the war against France! This will greatly aid us in manifesting ourself as a great European power and give us international recognition on the world stage. Additionally, our staff thinks we finally seem ready to initiate German Unification!"
 fraprswar.13.a:0 "Für das Vaterland!"
 eoanb_flag_uniting_germany_socialist:0 "Prussia is uniting Germany under the Red Banner!"
 eoanb_tt_PRS_socialist_messengers:0 "We will propose negotiations to the southern German states."
 eoanb_tt_PRS_socialist_integrate:0 "§Y[Root.GetNameDef]§! will integrate the southern German states."
 eoanb_tt_PRS_socialist_annex_BAV:0 "§Y[PRS.GetNameDef]§! annexes §Y[BAV.GetNameDef]§!."
 eoanb_tt_WUR_war_on_PRS:0 "We will take the fight to Prussia!"
 eoanb_flag_war_over_south_germany_small:0 "There is a small war in southern Germany over the unification."
 eoanb_tt_PRS_won_small_sgw:0 "We will integrate the southern German territories."
 eoanb_tt_BAV_creats_faction_PRS:0 "We will create a faction against §Y[PRS.GetNameDef]§! and send out invitations."
 eoanb_flag_PRS_lost_sgw:0 "Prussia has lost the Southern German War."
 eoanb_flag_PRS_won_sgw:0 "Prussia has won the Southern German War."
 eoanb_tt_PRS_civil_war_autocracy:0 "The §YAutocratic§! supporters start a civil war!"
 eoanb_tt_PRS_declares_sgw:0 "§RWe will have to occupy at least half of Bavaria to win the war!§!"
 fraprswarah.1.t:0 "Einigkeit für Deutschland"
 fraprswarah.1.d:0 "It's about time we thought about uniting Germany under the Red Banner of Socialism! We will ask the southern states for peaceful annexation first..."
 fraprswarah.1.a:0 "Dispatch Messengers."
 fraprswarah.2.t:0 "Fort Bartenstein & Kattowitz"
 fraprswarah.2.d:0 "The Forts in Bartenstein and Kattowitz have long laid abandoned, but we could restore them to secure our borders..."
 fraprswarah.2.a:0 "Begin repairing and garrison the forts!"
 fraprswarah.3.t:0 "South Germany proves cordial"
 fraprswarah.3.d:0 "The southern German states have assured us they are ready for unification as we are!"
 fraprswarah.3.a:0 "Good for us!"
 fraprswarah.4.t:0 "The integration of the South"
 fraprswarah.4.d:0 "It's time for us to administratively integrate the southern German states!"
 fraprswarah.4.a:0 "Deutschland über alles!"
 fraprswarah.5.t:0 "The South will fight!"
 fraprswarah.5.d:0 "The southern states prove rebellious, and have assured us they are ready to fight!"
 fraprswarah.5.a:0 "Then fight them we will."
 fraprswarah.5.b:0 "We cannot risk a major war."
 fraprswarah.6.t:0 "Prussia threatens the South!"
 fraprswarah.6.d:0 "The Prussians have threatened the sovereignity of the southern German nations! We cannot possibly stand idly by as they do this..."
 fraprswarah.6.a:0 "We must fight!"
 fraprswarah.6.b:0 "Strike a deal with them."
 fraprswarah.7.t:0 "Bavaria joins our effort"
 fraprswarah.7.d:0 "Bavaria has joined us in our effort to conquer the South!"
 fraprswarah.7.a:0 "This gives us an advantage..."
 fraprswarah.8.t:0 "The Bavarian Betrayal"
 fraprswarah.8.d:0 "The Bavarians have betrayed us! We must stand against the might of Prussia alone..."
 fraprswarah.8.a:0 "We will fight the traitors!"
 fraprswarah.9.t:0 "The war is won"
 fraprswarah.9.d:0 "We have won the war against the pitiful remaining southern German states and are now ready to unify the country."
 fraprswarah.9.a:0 "Endlich vereint."
 fraprswarah.10.t:0 "An invitation by [BAV.GetNameDef]!"
 fraprswarah.10.d:0 "We have been invited to a pact of South Germany, to defend against the Prussian! Shall we accept?"
 fraprswarah.10.a:0 "Accept."
 fraprswarah.10.b:0 "Decline."
 fraprswarah.11.t:0 "An invitation by [BAV.GetNameDef]!"
 fraprswarah.11.d:0 "We have been invited to a pact of South Germany, to defend against the Prussian! Shall we accept?"
 fraprswarah.11.a:0 "Accept."
 fraprswarah.11.b:0 "Decline."
 fraprswarah.12.t:0 "An invitation by [BAV.GetNameDef]!"
 fraprswarah.12.d:0 "We have been invited to a pact of South Germany, to defend against the Prussian! Shall we accept?"
 fraprswarah.12.a:0 "Accept."
 fraprswarah.12.b:0 "Decline."
 fraprswarah.13.t:0 "The time has come"
 fraprswarah.13.d:0 "The time for war has come - it is time to unify Germany by means of the sword."
 fraprswarah.13.a:0 "To war, comrades!"
 fraprswarah.14.t:0 "The war is lost!"
 fraprswarah.14.d:0 "We have lost the war! Our country is occupied by enemy forces, and it looks like the southern states will get their will."
 fraprswarah.14.a:0 "What a disaster!"
 fraprswarah.15.t:0 "The Monarchist Uprising of [GetYear]"
 fraprswarah.15.d:0 "Following our disastrous failure in the recent war, the monarchist faction in [PRS.GetNameDef] has risen up! This could pose a serious threat..."
 fraprswarah.15.a:0 "The revolution must endure!"
 fraprswarah.16.t:0 "We have won the war!"
 fraprswarah.16.d:0 "The war is won, and south Germany is ours! The time for unification has finally come!"
 fraprswarah.16.a:0 "South Germany is ours..."

 #Austria-Hungary
 eoanb_tt_aushun_event_2_c:0 "§RThis may lead to a revolt in the future.§!"
 eoanb_tt_aushun_event_2_a:0 "§YA dual monarchy will be formed under the name of Austria-Hungary.§!"
 eoanb_tt_aushun_event_3_a:0 "§YHungary§! will be released as a §Ypuppet§! of our nation."
 eoanb_tt_aushun_event_3_b:0 "§YHungary§! will be released as an §Yindependent§! nation."
 eoanb_tt_aushun_event_4_a:0 "We will transfer §YSlovakia§! to §YHungary§!."
 eoanb_tt_aushun_event_4_b:0 "§YHungary§! will not gain §YSlovakia§!."
 aushun.1.t:0 "A Dual Monarchy?"
 aushun.1.d:0 "Regarding to Hungarian Seperatism, which has been going strong after our defeat in the recent war against Prussia, our Empire seems to be falling apart. We cannot contain the nationalist movements any longer, and negotiations will need to be made soon. One of the proposed solutions includes a dual monarchy of our Empire, shared between us and Hungary..."
 aushun.1.a:0 "We will see how this develops..."
 aushun.2.t:0 "Hungarian Demands"
 aushun.2.d:0 "We see now that our Empire is in too much disarray, and the Hungarian Question can no longer wait. We must make a decision now."
 aushun.2.a:0 "The Dual Monarchy sounds like the best option."
 aushun.2.b:0 "We should release Hungary as a sovereign nation."
 aushun.2.c:0 "Austria must remain the only emperor of our lands!"
 aushun.3.t:0 "Hungary - Puppet or Neighbor?"
 aushun.3.d:0 "We have decided to release Hungary as a sovereign state, but will they be a puppet of our Empire, or will we grant them full independence? The latter could grant us a friendly neighbor, maybe even an ally and eliminate the threat of seperatism, but we would lose some power..."
 aushun.3.a:0 "They will be released as our puppet."
 aushun.3.b:0 "They deserve full independence."
 aushun.4.t:0 "The Slovakian Question"
 aushun.4.d:0 "Slovakia has long been included in fervent claims of Hungarian Seperatists. If we give it to the newly created nation of Hungary, we could improve our relations with them - plus, if the Slovakians decide to revolt too, it will not be our problem..."
 aushun.4.a:0 "Yes, it will strengthen our relations."
 aushun.4.b:0 "No, Slovakia rightfully belongs to us!"

 #Technology
 eoanb_tt_tech_1:0 "We will switch from §YTraditional Army§! to §YVictorian Army§!."
 eoanb_tt_tech_2:0 "We will switch from §YVictorian Army§! to §YIndustrial Army§!."
 tech.1.t:0 "Our Army"
 tech.1.d:0 "Since we and the world have advanced technologically lately, our traditional army structure just doesn't cut it anymore. We should make some reforms to make our Army fit in with current technology and tactics."
 tech.1.a:0 "We will restructure our army!"
 tech.2.t:0 "The Age of Machines"
 tech.2.d:0 "The massive industrial revolution that has taken place in the world, and in our country lately, has left our army a bit out of date. We must adjust to those changes by restructuring the way our army is organized and we must adapt to the new realities of warfare by developing new tactics."
 tech.2.a:0 "Time for a reform..."
 tech.3.t:0 "New Publication by Charles Darwin"
 tech.3.d:0 "A well-known biologist and author in our country by the name of Charles Darwin has published yet another one of his works, entitled \"On the Origin of Species\". This book deals with evolutionary theory, and how species in our world came along to look like and behave as they do. The initial reactions to the book have been overwhelmingly positive, although some members of the church want to see it banned for opposing the story of creation."
 tech.3.a:0 "He is doing important work."
 tech.3.b:0 "Evolutionary theory? Ban this nonsense!"
 tech_news.1.t:0 "\"On the Origin of Species\""
 tech_news.1.d:0 "A renowned scientist in the field of biology from [ENG.GetNameDef] has recently published his newest book, entitled: \"On the Origin of Species\", in which he theorizes about the concept of evolution, how animals and other living matter on this planet came to be and evolved to exist in the forms we know them as today, and makes some predictions about the future of the field of biology and about evolution in general. Some voices in the church called for the banning of the book, but they were unsuccessfull, and it went on to become a massive success, with all of the 1250 stock copies ordered on the first day of its publication. The scientific community is hoping that knowledge in the biological sciences will be significantly brought forward by this book."
 tech_news.1.a:0 "An outstanding achievement."
 tech_news.1.b:0 "Great!"

 #French-Belgian Rail Crisis
 eoanb_tt_BEL_prepare_rail_law:0 "We will prepare a law against foreign investment in our state railways."
 eoanb_tt_FRA_call_rail_conference:0 "We will call Belgium and representatives of other major nations to a conference about the issue."
 eoanb_tt_FRA_rail_crisis_cave:0 "The Rail Crisis will end with us caving in."
 eoanb_tt_FRA_rail_crisis_averted:0 "The Rail Crisis will end."
 eoanb_tt_FRA_rail_crisis_war:0 "§RThis may have grave consequences.§!"
 fbrailcrisis.1.t:0 "Southern Rail Companies sell out to France"
 fbrailcrisis.1.d:0 "Two of our Rail Companies in the south of Belgium have gone near bankruptcy, and after they didn't find anybody to bail them out, they have turned to France, who gladly inquired to buy them. The problem with this is that this would greatly expand French influence in our heartland..."
 fbrailcrisis.1.a:0 "We must prepare a law to stop this!"
 fbrailcrisis.1.b:0 "Let them do it..."
 fbrailcrisis.1.c:0 "We will bail them out!"
 fbrailcrisis.2.t:0 "The Law against foreign rail intervention"
 fbrailcrisis.2.d:0 "The Law we have prepared to forbid foreign investors from intervening in our Rail Companies' business has finally been finished, and we just need to sign it now."
 fbrailcrisis.2.a:0 "Sign it!"
 fbrailcrisis.3.t:0 "The Belgians have blocked us out!"
 fbrailcrisis.3.d:0 "Belgium has signed a Law blocking us from investing into their southern Railway Companies, after some entepreneurs in our country recently attempted to buy two bankrupt Belgian Companies!"
 fbrailcrisis.3.a:0 "Call them in to a conference about this issue."
 fbrailcrisis.3.b:0 "We will back down then..."
 fbrailcrisis.4.t:0 "The Paris Conference"
 fbrailcrisis.4.d:0 "The Conference has begun, and we will now have to choose what to tell Belgium."
 fbrailcrisis.4.a:0 "Demand that they allow our intervention."
 fbrailcrisis.4.b:0 "Tell them we will back off."
 fbrailcrisis.5.t:0 "The French Demands"
 fbrailcrisis.5.d:0 "France has demanded that we should allow their intervention in the south, and legitimize their purchase of those Railway Companies."
 fbrailcrisis.5.a:0 "Tell them to back off!"
 fbrailcrisis.5.b:0 "We should accept to not risk conflict."
 fbrailcrisis.6.t:0 "Belgium rejects our demands!"
 fbrailcrisis.6.d:0 "Belgium has told us to back off from the Railways and said that we should drop the whole matter. Should we just accept this?"
 fbrailcrisis.6.a:0 "If they insist..."
 fbrailcrisis.6.b:0 "Demand that they allow us to intervene under the threat of war!"
 fbrailcrisis.7.t:0 "France threatens us with War!"
 fbrailcrisis.7.d:0 "The French have threatened us with military action in respone to us telling them to back off from the Railways! What should we do?"
 fbrailcrisis.7.a:0 "We cannot risk conflict - we will have to back down."
 fbrailcrisis.7.b:0 "Two can play at this game - threaten to call in [ENG.GetNameDef]!"
 fbrailcrisis.7.c:0 "They want war? They can have it!"
 fbrailcrisis.8.t:0 "Belgium backs down"
 fbrailcrisis.8.d:0 "Belgium has backed down in the issue of the Railway Companies and accepted to let us buy them."
 eoanb_tt_FRA_belgian_spirit:0 "Belgium will gain a §Ynational spirit§!."
 fbrailcrisis.8.a:0 "As they should have done from the start."
 fbrailcrisis.9.t:0 "The Belgian Defensive Alliance"
 fbrailcrisis.9.d:0 "Belgium has threatened to call in [ENG.GetNameDef], should we continue to threaten them. What is our response to this?"
 fbrailcrisis.9.a:0 "Let them have their railways then..."
 fbrailcrisis.9.b:0 "This doesn't scare us! Attack!"

 #France
 france.1.t:0 "Suez Canal Technology"
 france.1.d:0 "We have the Technology to start building the Suez Canal!"
 france.1.a:0 "Great!"
 france.2.t:0 "Suez Canal Technology"
 france.2.d:0 "We have the Technology for the Port Said - El-Qantara Section!"
 france.2.a:0 "Great!"
 france.3.t:0 "Suez Canal Technology"
 france.3.d:0 "We have the Technology for the El-Qantara - Bitter Lake Section!"
 france.3.a:0 "Great!"
 france.4.t:0 "Suez Canal Technology"
 france.4.d:0 "We have the Technology for the Bitter Lake - Suez Section!"
 france.4.a:0 "Great!"

 #Argentina
 arg.1.t:0 "Unification of Argentina"
 arg.1.d:0 "We have finally done it, we had cast off the vile Unitarians who wished to encage us under the whims of Buenos Aires. It is a time to celebrate, and a time to unify our nation. However, our disorganization had dragged us and almost cost the Confederation, and this disorganization can be attested to the Confederation itself. We will not get rid of the Confederation, however it could come to be a good idea to offer some slight powers to a Central Government to help lead the nation, but we may face some resistance doing so."
 arg.1.a:0 "Some reforms may be needed..."
 arg.1.b:0 "Long Live the Confederation!"
 arg.2.t:0 "Unification of Argentina"
 arg.2.d:0 "We have finally done it, we had cast off the vile Federalists who wished to decentralize and destroy Argentina! It is a time to celebrate, but also a time to unify our nation. We must implement federal power on the states, and end the Confederation of Provinces. Now being appointed, [BUE.GetLeader] has been named as the President of Argentina!"
 arg.2.a:0 "Long Live Argentina!"
 arg.3.t:0 "Capital Debate"
 arg.3.d:0 "Now that Buenos Aires is back under our control, there is some debate as to its place in our Confederation. After all, this was the state that rebelled against us, but it is also the most influential and prosperous city in La Plata. Should it become the head of the Confederation once more?"
 arg.3.a:0 "Move to Buenos Aires"
 arg.3.b:0 "Not after what they did!"
 arg.4.t:0 "Reescalation of the Civil War"
 arg.4.d:0 "Mitre has had enough of the dominance of the Argentine Confederation, he has begun to raise troops to declare war on the Argentine Confederation, and deal with it once and for all!"
 arg.4.a:0 "For Argentina!"
 arg.5.t:0 "Argentina Demands our Lands!"
 arg.5.d:0 "In de jure, Argentina holds control of some territory that we de facto have control over. However, with the spike of Argentinan settlement in the area, they have begun to demand for the lands to offically be turned over to them. If we were mere primatives, they would have been able to easily sieze it. However, we are not, and now we must decide to give up the land or not. If we refuse, it is almost guarenteed to lead to war."
 arg.5.a:0 "Hand it over..."
 arg.5.b:0 "It's ours!"
 arg.6.t:0 "[From.GetNameDef] Refuses to Cede Land!"
 arg.6.d:0 "In response to our demand to transfer offical control of our rightful territory, the [From.GetName] have decided to further push their claim over the lands! What should we do?"
 arg.6.a:0 "Take it by force!"
 arg.6.b:0 "It's useless anyway..."
 arg.7.t:0 "Argentina wants to Negotiate"
 arg.7.d:0 "The lands to the south of us is not formally colonized, and now the Argentinians hold interest in colonizing this land. It should be a priority for us to negotiate a border between our two nations."
 arg.7.a:0 "Negotiate!"
 arg.7.b:0 "Never!"
 arg.8.t:0 "Border Negotiation"
 arg.8.d:0 "The Chileans have sent an emissary to discuss the possibility of negotiating a border between us, as we hold interest in colonizing our south. This is exactly what we wanted, and now we can discuss our plans. We must now decide which plan we should try and pitch to the Chileans."
 arg.8.a:0 "The Mountains are a suitable border"
 arg.8.b:0 "Argentina takes all!"
 arg.8.c:0 "Chile takes all!"
 arg.9.t:0 "Argentina's Plan"
 arg.9.d_normal:0 "Argentina has presented their plan: that the Mountains that currently seperate our nations be what continues our seperation as we colonize the South. This is a good plan, but it will make our nation very thin and miss out on some oppertunities..."
 arg.9.d_chile:0 "Suprisingly, the Argentinians have come up with the plan to give Chile all of the territory south of their respected borderlines. Already, this is astonishing of a choice, but we could see some Argentinian support if we grant them some land..."
 arg.9.d_arg:0 "Argentina seems to insult us, with their offer of just 'Argentina gets all of the Southern lands', even the lands that hold a respectful amount of settlement to be called our own! We can dispute it, but could we?"
 arg.9.a:0 "Accept the Mountain Border"
 arg.9.b:0 "Enforce Mountain Border, but no Guarentees"
 arg.9.c:0 "Give it all to Argentina..."
 arg.9.e:0 "Give it all to us!"
 arg.10.t:0 "Response from Chile"
 arg.10.d_normal:0 "Chile has handed in their response, and they are in full agreement to our Mountain Plan. The mountains shall define our borderline."
 arg.10.d_decline:0 "Chile held suspicion on our plan. They had pushed that we should hold the Mountains as the border, but they do not completely hold on claims past the mountains. After hours of struggle and negotiation, our ambassador had finally given in and accepted. Although this will mean both we and Chile will hold claims over each other, we still have to abide by the mountain treaty, so long as it lasts..."
 arg.10.d_arg:0 "The Chilean emissay begrudgingly, but acceptingly, agreed to our proposal. The entireity of the southern portion of this continent shall belong to Argentina!"
 arg.10.d_chile:0 "The Chilean government had quickly and fervently accepted the offer to take the entire southern portion of the continent..."
 arg.10.a:0 "Okay"
 arg.10.b:0 "They won't hide from us!"
 arg.10.c:0 "Good!"
 arg.10.e:0 "Damn!"
 arg.11.t:0 "The Tip Question"
 arg.11.d:0 "The Island of Tierra del Fuego, the southernmost island in the Americas, is under dispute. We should hold territory in that island, but the Chileans already have a settlement there. We must negotiate how this island shall be handed out..."
 arg.11.a:0 "Split the Island!"
 arg.11.b:0 "All to Argentina!"
 arg.11.c:0 "All to Chile!"
 arg.12.t:0 "The Tip Question"
 arg.12.d:0 "Now, although we made deals on most of the land south of us, we have yet to fully decide the fate of Tierra del Fuego, the island in the southernmost part of the continent. We must now choose what happens to the island..."
 arg.12.a:0 "Split the island!"
 arg.12.b:0 "We won't negotiate this!"
 arg.12.c:0 "Give it to Argentina"
 arg.12.e:0 "Take it all!"
 arg.13.t:0 "Island Debate Over"
 arg.13.d:0 "The debates over the island are over, and although it has not necessary ended all argument over the territoriality of the island, it has been decided that the Island..."
 arg.13.a:0 "Is Split!"
 arg.13.b:0 "Is Argentinian!"
 arg.13.c:0 "Is Chilean!"
 arg.13.e:0 "Is Disputed!"
 arg.14.t:0 "End of Negotiation"
 arg.14.d_negotiate:0 "The Chilean and Argentinian governments have ended their negotiation over the Southern territories. How the points were decided may determine the future of South America."
 arg.14.a:0 "Okay"
 arg.15.t:0 "Chile refuses Negotation!"
 arg.15.d:0 "Chile refuses to negotiate with us about the territories south of us! We must prepare for what will come of this..."
 arg.15.a:0 "Damn!"
 arg_news.1.t:0 "End of the Argentine Civil War"
 arg_news.1.d:0 "The Argentine Civil War, which has gone on for almost a decade, is finally over. As the dust settles over the plains of La Plata, the successionist state Buenos Aires stands. \n \nBuenos Aires declared independence from the Argentine Confederation based on its Constitution; which stipulated the importance of keeping the Central Government as weak as possible. Buenos Aires, which was the most powerful state in La Plata, rejected this and declared independence back in 1852. After a recent reescalation of conflict, Buenos Aires has finally managed to defeat the Confederation. \n \nTime will tell what this will bring to the future of South America."
 arg_news.1.d_confed:0 "The Argentine Civil War, which has gone on for almost a decade, is finally over. As the dust settles over the plains of La Plata, the old Confederation stands. \n \nIn order to defend themselves against foreign threat, the provinces of La Plata united into a Confederation, which stipulated the need of a Decentralized government. This angered the city of Buenos Aires, which was the most powerful state in La Plata. The declared independence back in 1852, and after a recent reescalation of the conflict, they were defeated at the hands of the Confederation. \n \nTime will tell what this will bring to the future of South America."
 arg_news.1.a:0 "Good for Argentina"
 arg_news.1.b:0 "For Argentina!"
 arg_news.2.t:0 "Reescalation of the Argentine Civil War"
 arg_news.2.d:0 "The eight year long stalemate between the Argentine Confederation and Buenos Aires have broken, the Argentine Civil War has resumed. \n \nAfter the September 11th Revolution in 1852, the city of Buenos Aires acted independent from the Argentine Confederate government. Although foreign nations recognized the Confederation, the city of Buenos Aires was the most powerful and prosperous city in La Plata, which seriously damaged the capabilities of the Confederation. Now, the Governor of Buenos Aires, [BUE.GetLeader], has called for the renewal of war to end the Confederation. \n \nArgentina has become embroiled in another war against itself."
 arg_news.2.a:0 "Interesting"
 arg_news.2.b:0 "For Argentina!"

 #Paraguay
 par.1.t:0 "The Death of Carlos Antonio Lopez"
 par.1.d:0 "The man who created a new paraguay, our presidente, has died today. He was the one that created our national anthem, our fleet, improved our arsenal and reformed our administrative system. As his health began to decay, he was slowly dying and finally, he died in this morning. He will be always remembered our own hearts, as the man who brought industry and agriculture to Paraguay and made our nation survive against our fellow platine neighbors. His son, Solano López, has assumed implementing his new modernization policies and a new nationalistic state."
 par.1.a:0 "Rest in peace, presidente."
 par.2.t:0 "Solano begins a campaign of militarization."
 par.2.d:0 "Solano, our military leader, has proclaimed a mass militarization campaign. Reforms in the army will happen and conscription will increase along with new equipment. Our military will be strenghtened and we may be able to compete with the liberal powers such as Brazil and the Argentine Republic."
 par.2.a:0 "Interesting."
 par.3.t:0 "Solano implements reforms in the agriculture."
 par.3.d:0 "As a populist, our president has started to serve the people, sharing the land of the previous spanish nobility and the agrarian lords to the poor farmers. Investments in the areas of agriculture and exploring resources have been made. We hope that this solves our food shortages and helps our economy."
 par.3.a:0 "Great!"
 par.4.t:0 "Deploy the Reserves for the eventual conflict."
 par.4.d:0 "This will not stand! We have to raise the biggest army we can so we can fight our enemies, otherwise we will lose."
 par.4.a:0 "Deploy the reserves!"
 par.5.t:0 "The Paraguayan Government announces their claims!"
 par.5.d:0 "As a response to the Brazilian intervention in Uruguayan politics and the sucess of the unionists in Argentina, the 'threatened' government will not stand our unfair platine disputes anymore. All the brazilian states within the platine area are now claimed by Paraguay under the rule of the despotic Solano López."
 par.5.a:0 "Glory to Paraguay!"
 par.5.b:0 "How dare?!"
 par.6.t:0 "Immediate reaction to Brazilian Actions."
 par.6.d:0 "Enough! Brazil has intervened in the affairs of our allies, we, the great country of Paraguay, will not stand down for this! Let us raise our swords, and march into the Brazilian land, for our revenge against our platine brothers. This dirty empire will be gone! Long live Paraguay! Viva el Presidente!"
 par.6.a:0 "Avante!!"
 par.7.t:0 "Paraguay invades Brazil!"
 par.7.d:0 "As a response to the Brazilian intervention in Uruguay that resulted in the Uruguay War, Lopez has claimed Brazilian land and captured the Brazilian ship 'Marquês de Olinda'. The Paraguayan colonel imprisoned and tortured the marines and as the news got to the Brazilian public, it was a shock that caused anger. Paraguayan ships quickly invaded the city of Coimbra in the Mato Grosso province of the Brazilian Empire. The Paraguayan president was quick to act, sending five thousand man towards Mato Grosso and oficially declaring war against an unprepared Brazilian army. Dom Pedro II has issued an emergency commission to reorganize the army and expand it, as he fear this conflict will not be a short one."
 par.7.a:0 "What?!"
 par.8.t:0 "Asking Argentina for Access"
 par.8.d:0 "Although the state of Argentina had declared neutrality in the conflict, both Paraguay and Brazil have sent requests to Argentina requesting that their armies be allowed to pass through their territory..."
 par.8.a:0 "They better accept..."
 par.8.b:0 "Hope they accept..."
 par.9.t:0 "Brazil and Paraguay's Requests"
 par.9.d:0 "Although we had declared neutrality with their conflict, we have recieved requests from both Paraguay and Brazil, requesting that their armies be allowed to pass through our territory. Of course, choosing a side may lead to conflict..."
 par.9.a:0 "Reassert Neutrality!"
 par.9.b:0 "Accept Brazil"
 par.9.c:0 "Accept Paraguay"
 par.10.t:0 "Argentina Rejects Us!"
 par.10.d:0 "Despite our best intentions, the Argentinians have denied us access through their territory! Although they also had declined the Brazilians, this is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.10.d_access:0 "Despite our best intentions, the Argentinians have denied us access through their territory! They even had the gaul to accept the Brazilians access! This is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.10.a:0 "March in anyway!"
 par.10.b:0 "No, let's not..."
 par.11.t:0 "Argentina Rejects Us!"
 par.11.d:0 "Despite our best intentions, the Argentinians have denied us access through their territory! Although they also had declined the Paraguayans, this could be evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.11.d_access:0 "Despite our best intentions, the Argentinians have denied us access through their territory! They even had the gaul to accept the the Paraguayans access! This is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.12.t:0 "Formation of the Triple Alliance"
 par.12.d:0 "After Paraguayan forces marched into Argentina, President [ARG.GetLeader] and Emperor [BRA.GetLeader] met to discuss the opening of relations, of which would escalate towards a offical alliance in order to defeat the Paraguayan meance."
 par.12.a:0 "March onto Asuncion!"
 par.13.t:0 "Formation of the Triple Alliance"
 par.13.d:0 "After Brazilian forces marched into Argentina, President [ARG.GetLeader] and President [PAR.GetLeader] met to discuss the opening of relations, of which would escalate towards a offical alliance in order to defeat the Brazilian meance."
 par.13.a:0 "March onto Rio!"
 par.14.t:0 "End of the Triple Alliance"
 par.14.d:0 "Now that the war is over, the time has come for the end of the Triple Alliance."
 par.14.a:0 "Good work, team!"
 par.15.t:0 "The National Humiliation"
 par.15.d:0 "After organizing a resistance for a long time, the President has finally died. After being pursued by two detachments, he was eventually caught up. Though he was offered the ability to surrender and guarentee his life, Solano refused and chanted that he would "Die with my homeland!", he attempted to fight back but was quickly shot and killed. \n \nThe President is dead, the nation is in ruins, and our enemies are parading through our capital. This has been a great humilation to our people and our history..."
 par.15.a:0 "Damn!"
 par.16.t:0 "The National Triumphant"
 par.16.d:0 "After marching on for a while now, we have finally recieved the offical offer of surrender from [BRA.GetLeader]. \n \nOur armies now march victoriously, parading through the streets of our capital, as a show of awe to the world. Let them know, a new rising power is coming."
 par.16.a:0 "Hoorah!"
 par.17.t:0 "End Paraguayan Occupation?"
 par.17.d:0 "With the Paraguayan threat firmly squashed, and the fact that Argentina now recognizes them as an independent nation, it is finally the time that we stop the occupation of the country. Releasing them as an independent nation should be good as a buffer state between us and Argentina..."
 par.17.a:0 "It's time"
 par.17.b:0 "Not so fast..."
 par.18.t:0 "Immediate reaction to Brazilian Actions."
 par.18.d:0 "Enough! Brazil has intervened in the affairs of our allies, we, the great country of Paraguay, will not stand down for this! Let us raise our swords, and march into the Brazilian land, for our revenge against our platine brothers. This dirty empire will be gone! Long live Paraguay! Viva el Presidente!"
 par.18.a:0 "Avante!!"

 par_news.1.t:0 "The Paraguayan War"
 par_news.1.d:0 "Reports have come in today of the open declaration of hostilities between Paraguay and Brazil. \n\nAs a response to the Brazilian intervention in Uruguay that resulted in the Uruguay War, Lopez has claimed Brazilian land and caputred the Brazilian ship 'Marquês de Olinda'. Paraguayan ships quickly invaded the city of Coimbra in the Mato Grosso province. Along with them, five thousand men marched towards Mato Grosso and have begun skirmishes against an unprepared Brazilian army.\n\n[BRA.GetLeader] has issued an emergency commission to reorganize the army and expand it, as he fear this conflict will not be a short one."
 par_news.1.a:0 "Whatever, how's the stock market?"
 par_news.1.b:0 "Hoorah!"
 par_news.1.c:0 "What?!"
 par_news.2.t:0 "Formation of the Triple Alliance"
 par_news.2.d:0 "Representitibes from Brazil, Argentina, and Colorado Urugay met last night, and had offically declared the formation of the Triple Alliance. \n \nAlthough Argentina originally declared neutrality, a meeting was called after twenty thousand Paraguayan soldiers crossed into Argentina, despite being refused miltiary access. Argentina and Brazil have decided to put their old rivalry aside in order to deal with the Paraguayan threat, and have created the Triple Alliance. \n \nParaguay, which finds itself a t war with its two larger neighbors, will have to deal with a two-front war."
 par_news.2.d_par:0 ""
 par_news.2.a:0 "Finally, something interesting from South America."
 par_news.2.b:0 "Onwards, to Rio!"
 par_news.2.c:0 "Onwards, to Ascuncion!"
 par_news.3.t:0 "End of the Paraguayan War"
 par_news.3.d:0 "The Paraguayan War, also known as the War of the Triple Alliance, has finally ended. Out of the dust, the Empire of Brazil stands triumphant. \n \n After the failure of Paraguay to push through into Brazil, [BRA.GetLeader] was able to push into the country, and marched into the Paraguayan capital. Despite this, Paraguayan President Solano refused to surrender. After being pursued by two detachments, he was eventually caught up. Though he was offered the ability to surrender and guarentee his life, Solano refused and chanted that he would "Die with my homeland!", he attempted to fight back but was quickly shot and killed."
 par_news.3.d_win:0 "The Paraguayan War, also known as the War of the Triple Alliance, has finally ended. Out of the ashes, the rising Paraguayan power stands triumphant. \n \nAfter shocking the world, the small nation of Paraguay showed its dominance in South America, being able to push deep into Brazilian territory, and eventually forcing [BRA.GetLeader] to surrender. After marching through the streets of Rio de Janeiro, President [PAR.GetLeader] met with the Brazilian Emperor, and discussed the terms of surrender. \n \nWith the new rising power, the world wonders what this suprise would lead to next."
 par_news.3.a:0 "That was... unexpectedly bloody."
 par_news.3.b:0 "At least it's over..."

 #Chile
 chile.1.t:0 "The Inauguration of The Santiago Central Station"
 chile.1.d:0 "With the capital for the construction being approved in 1855 and investments slowly rising by 1856, the first railroad was constructed, under the direction of the Engineer Emilio Chavier. As 1857 arrives, construction continued under President Montt, finishing in the 15th of Semptember, when the first train finished the Santiago-San Bernardo route. The new station has three structures with 2 offices and 4 railroads."
 chile.1.a:0 "Our infrastructure grows!"
 chile.2.t:0 "The Creation of the National Party"
 chile.2.d:0 "After the high influence of the Church in the government, with the Sacristán Question dividing the conservative party, the government of Manuel Montt and his supporter Antonio Varas, has fallen in support. To combat that, the nationalist and ultraconservatives, have united under one cause, creating the National Party, with a strong executive power, continuing the sponsorship of the church and mantaining order in the collapsing republic."
 chile.2.a:0 "Will this save the government?"
 chile.3.t:0 "The Liberal and Moderate Conservatives unite!"
 chile.3.d:0 "Revolted with the current situation, as Manuel Montt's authoritharian government grows stronger but unstable, the dissident conservatives and the opposition's liberals have formed a coalition from radical liberals, moderates and once supporters of the president, to strenghten the opossition against his government."
 chile.3.a:0 "The liberals grow stronger, this could turn out badly, again."
 chile.4.t:0 "The 1859 Revolution"
 chile.4.d:0 "Since 1851, Chile was governed by war hero Manuel Montt, who stopped the liberal 1851 revolution and ruled with an iron first, persecuting his opposition and divided his party by sponsoring the Church who demoted ministers which the moderate-conservatives supported. With the polarization with the ultraconservatives making the National Party, the liberal-conservative alliance has made the liberal party, allying with the liberal elites in Atacama, who have risen in wealth during the mining boom, with the radical liberals and other dissidents. The explosion of the rebellion happened with the proposal of Antonio Varas, the main authoritharian figure, as a candidate for president. The opposition orchestrated a coup, leading a revolt around the country, specially in the north."
 chile.4.a:0 "This is the start of a civil war!"
 chile.5.t:0 "The 1859 Revolution Fails"
 chile.5.d:0 "Even with the expansion of the rebellion, the powerful Chilean army under their generals and with the central government's rising conscription, was able to overwhelm the liberal rebellion, imprisoning and exiling the liberal rebels. However, the war has severely weakened our government, as Varas has renounced from his proposed candidacy and the moderate liberal-conservatives are looking for a new coalition-unity figure."
 chile.5.a:0 "It's over, but this government is falling..."
 chile.6.t:0 "The 1859 Revolution Succeeds"
 chile.6.d:0 "In a surprising victory, the Radical Liberals and their troops have swept through the conservative troops, taking the capital in their rebellious acts, as the whole government was taken prisoner by the revolutionaries. Manuel Montt was exiled with some of his supporters escaping as well, as the new government stablishes it's position, promising reforms and enormous changes for Chile."
 chile.6.a:0 "Glory to the Liberal Revolution!"
 chile.7.t:0 "The 1861 Elections"
 chile.7.d:0 "The elections have given obvious results, as Varas lost his candidacy due to his authoritharianism and being unpopular with the moderates and liberals. Most of the liberal and conservative groups decided on an unity candidate, José Joaquín Pérez Mascayano, who was able to win the election unanimously."
 chile.7.a:0 "Long Live the President!"
 chile.8.t:0 "The Church of the Company Fire"
 chile.8.d:0 "The Church of the Company of Jesus was a Jesuit church located in Santiago, Chile. The day of the fire was the celebration of the Feast of the Immaculate Conception. The fire started at 7 P.M. when an oil lamp had ignited the place and it got fire. About 2000-3000 people inside the church got roasted in the massive fire accident. This was a national tragedy that called for the creation of a national firefighting corps in Santiago."
 chile.8.a:0 "A national tragedy."
 chile.9.t:0 "The 1866 Elections"
 chile.9.d:0 "There were no surprises in the re-election of the extremely popular Pérez, with the Radical Party and the Conservative Party trying to dispute with his National Liberal-Conservative unity, but failing miserably. He was elected with 88 percent of the vote, undisputed and continues to reform and stabilize the nation."
 chile.9.a:0 "Pérez wins again."

