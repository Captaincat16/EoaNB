 britainindia.2.t:0 "The next target of British Expansionism?"
 britainindia.2.d:0 "The British have decided to continue their policy of expansionism in India, and we have been marked as their next target. If we do not act, we will be integrated into [RAJ.GetNameDef] within the next 2 or 3 months."
 britainindia.2.a:0 "Then I guess this will be our fate..."
 britainindia.2.b:0 "We will not give up without a fight!"
