 sepoy.6.d:0 "Hidden Event"
 sepoy.6.a:0 "Hidden Event"

 #Asia General
 eoanb_om_treaty_amity_commerce:0 "Treaty on Amity and Commerce"
 eoanb_om_treaty_china_privileges:0 "Trading Privileges"
 eoanb_om_treaty_china_privileges_rejected:0 "Treaty rejected"
 eoanb_om_POR_stopped_macau_slave:0 "Stopped the Macau Slave Trade"
 eoanb_om_POR_continued_macau_slave:0 "Continued the Macau Slave Trade"
 asiageneraldiplomatic.1.t:0 "[SWI.GetName] offers a friendship treaty"
 asiageneraldiplomatic.1.d:0 "We have received the offer for a treaty of friendship and commerce from the [SWI.GetAdjective]."
 asiageneraldiplomatic.1.a:0 "We are always looking to make friends."
 asiageneraldiplomatic.1.b:0 "We are not interested."
 asiageneraldiplomatic.2.t:0 "Our proposal is accepted"
 asiageneraldiplomatic.2.d:0 "The Japanese have accepted our proposed treaty."
 asiageneraldiplomatic.2.a:0 "A toast to our new friends!"
 asiageneraldiplomatic.3.t:0 "Our proposal is refused"
 asiageneraldiplomatic.3.d:0 "The Japanese have rejected our proposed treaty."
 asiageneraldiplomatic.3.a:0 "Pity."
 asiageneraldiplomatic.4.t:0 "[DEN.GetName] demands trading privileges"
 asiageneraldiplomatic.4.d:0 "After our defeat in the Opium conflict, the [DEN.GetAdjective] apparently want to join in on the profit. They have demanded trading privileges similar to those the Western powers enjoy."
 asiageneraldiplomatic.4.a:0 "Do we really have a choice?"
 asiageneraldiplomatic.4.b:0 "Enough is enough."
 asiageneraldiplomatic.5.t:0 "China accepts"
 asiageneraldiplomatic.5.d:0 "Unsurprisingly, our demands were accepted by China. Danish merchants and trading vessels now enjoy full privileges when visiting."
 asiageneraldiplomatic.5.a:0 "Good."
 asiageneraldiplomatic.6.t:0 "China refuses"
 asiageneraldiplomatic.6.d:0 "Surprisingly enough, China has refused our demands! Even though they may be in a bad position, it seems they are not ready to open up the country further."
 asiageneraldiplomatic.6.a:0 "What an insult!"
 asiageneraldiplomatic.7.t:0 "[BEL.GetName] offers a friendship treaty"
 asiageneraldiplomatic.7.d:0 "We have received the offer for a treaty of friendship and commerce from the [BEL.GetAdjective]."
 asiageneraldiplomatic.7.a:0 "We are always looking to make friends."
 asiageneraldiplomatic.7.b:0 "We are not interested."
 asiageneraldiplomatic.8.t:0 "Our proposal is accepted"
 asiageneraldiplomatic.8.d:0 "The Japanese have accepted our proposed treaty."
 asiageneraldiplomatic.8.a:0 "A toast to our new friends!"
 asiageneraldiplomatic.9.t:0 "Our proposal is refused"
 asiageneraldiplomatic.9.d:0 "The Japanese have rejected our proposed treaty."
 asiageneraldiplomatic.9.a:0 "Pity."
 asiageneraldiplomatic.10.t:0 "[POR.GetName] wants to sell Macau."
 asiageneraldiplomatic.10.d:0 "The [POR.GetAdjective] seem to have run into a problem with Macau - the port seems to be more expensive to maintain than what it gives back in profits. They have approached us about buying the colony back from them."
 asiageneraldiplomatic.10.a:0 "We'll buy it."
 asiageneraldiplomatic.10.b:0 "Not profitable, huh? They can keep it."
 asiageneraldiplomatic.11.t:0 "China accepts"
 asiageneraldiplomatic.11.d:0 "The Chinese have stated that they will accept and buy Macau."
 asiageneraldiplomatic.11.a:0 "Goodbye, Macau..."
 asiageneraldiplomatic.12.t:0 "China declines"
 asiageneraldiplomatic.12.d:0 "In an unexpected response, the Chinese have said that they have no interested in purchasing Macau."
 asiageneraldiplomatic.12.a:0 "Surprising."
 asiageneraldiplomatic.13.t:0 "Slave Trade in Macau"
 asiageneraldiplomatic.13.d:0 "Macau has been a colony of [POR.GetName] for a long time now, and part of how they profit off it is trade with Chinese slaves. They are usually shiped off to the Americas, but sometimes also to Europe to work on plantations and in mines. This practice should to stop."
 asiageneraldiplomatic.13.a:0 "Ask [POR.GetName] to end it."
 asiageneraldiplomatic.13.b:0 "What can we do?"
 asiageneraldiplomatic.14.t:0 "China demands an end to the Macau Slave Trade"
 asiageneraldiplomatic.14.d:0 "The Chinese have demanded that we end the Macau Slave Trade. For now, it is quite profitable, but there has been criticisms from other nations as well. What should we do?"
 asiageneraldiplomatic.14.a:0 "Maybe we should get with the times."
 asiageneraldiplomatic.14.b:0 "Why would we listen to China?"
 asiageneraldiplomatic.15.t:0 "Portugal bans the Macau Slave Trade"
 asiageneraldiplomatic.15.d:0 "In a surprising move, the [POR.GetAdjective] have listened and banned the Macau Slave Trade! No longer will Chinese citizens be kidnapped and sold into slavery - at least not in Macau."
 asiageneraldiplomatic.15.a:0 "Finally."
 asiageneraldiplomatic.16.t:0 "Portugal dismisses our request"
 asiageneraldiplomatic.16.d:0 "As expected, Portugal has dismissed our request to ban the Macau Slave Trade. Thought it wasn't a surprise, we are still disappointed this practice will go on."
 asiageneraldiplomatic.16.a:0 "One day, they will pay."
 asiageneraldiplomatic.17.t:0 "Chinese Slave Worker Shipment of [GetYear]"
 asiageneraldiplomatic.17.d:0 "The yearly shipment of workers from China has been totaled."
 asiageneraldiplomatic.17.a:0 "Okay."
 asiageneraldiplomatic.18.t:0 "Former Slaves arrive"
 asiageneraldiplomatic.18.d:0 "The Macau Slave Trade results in slaves being shipped from China to South America, mostly Peru. After they spent some time working there, they are released - and a part of them always decides to retire in our territories."
 asiageneraldiplomatic.18.a:0 "Okay."
 asiageneraldiplomatic.18.b:0 "Okay."
 
 #Confederacy
 csa.1.t:0 "Volunteers for the Confederacy!"
 csa.1.d:0 "As we declare our independence from the States, many soldiers from the Union have defected to us, and join our noble cause!"
 csa.1.a:0 "For the cause!"
 csa.10.t:0 "Rise of New Volunteers!"
 csa.10.d:0 "As we are at war with the North, we must enlist more volunteers into our army to defend our nation!"
 csa.11.t:0 "Flag Referendum"
 csa.11.d:0 "As we go about establishing our new nation, it is customary for every civilized nation to bear a flag to take up arms with and to salute. However, the only flag we have for us is the Bonnie Blue, which was used by the Republic of West Florida and first adopted by the Confederacy with the admission of Mississippi into the Confederacy. However, blue just won't do. That's a Yankee color. So as we work to establish ourselves, we have called a referendum for our people to choose what banner we should take up."
 csa.11.a:0 "The Stars and Bars!"
 csa.11.b:0 "The Battle Flag!"
 csa.11.c:0 "The Blood Stained Banner!"
 csa.11.e:0 "Actually... we like the Bonnie Blue!"
 csa.12.t:0 "Reaction to the Coup"
 csa.12.d:0 "In response to the volatile overthrow of the rightfully elected government, several states have decided to join the Confederacy!"
 csa.12.a:0 "Damn!"
 csa.12.b:0 "Welcome!"
 csa.13.t:0 "Destiny of the Confederacy"
 csa.13.d:0 "We are taking our first steps toward creating a new government. No longer are we a nation of people's dreams, we are here and we are now. We must identify who we are, and what nation we shall be."
 csa.13.a:0 "We must fulfill our promise!"
 csa.13.b:0 "We must learn from the Articles of Confederation!"
 csa.13.c:0 "We must establish a strong central authority!"
 csa.14.t:0 "The Right to Secede"
 csa.14.d:0 "Secession is the reason for our existence. However, secession may occur within our own nation. Should we attempt to ensure that such a thing does not occur?"
 csa.14.a:0 "Legalize Secession!"
 csa.14.b:0 "Illegalize Secession!"
 csa.15.t:0 "On the Landowner Elite"
 csa.15.d:0 "Much of our strength, culture, and identity comes from the cotton plantation. The landowner elites of these plantations hold a lot of power within our government, and there are some who wish for their power to be weakened."
 csa.15.a:0 "Give Extra Autonomy"
 csa.15.b:0 "They are Fine as of Now"
 csa.15.c:0 "Take Some Autonomy Away"
 csa.16.t:0 "The Commerce Clause"
 csa.16.d:0 "An important part of our secession was to retain our ability for us to control our own economic policies, which had been hampered by the Yankees. We now have the opportunity to choose our own path when it comes to trade with foreign powers."
 csa.16.a:0 "Expand Free Trade!"
 csa.16.b:0 "Focus on Exporting Goods"
 csa.16.c:0 "Implement Trade Regulations"
 csa.17.t:0 "The Slave Trade"
 csa.17.d:0 "Slavery is important in our society. As much as it angers Britain and France, it is necessary for our survival. We must decide on how we should handle the interstate slave trade."
 csa.17.a:0 "Laissez-Faire!"
 csa.17.b:0 "Interventionism!"
 csa.17.c:0 "Regulate it!"
 csa.18.t:0 "Taxation Question"
 csa.18.d:0 "Taxation is the locomotive of a nation: no nation can go on without it. However, some are arguing for a return to the old days of taxation under the Articles of Confederation, where the state itself held control over their own taxation policies."
 csa.18.a:0 "Let the States handle Taxation"
 csa.18.b:0 "Both State and Federal Taxes"
 csa.18.c:0 "All Taxation is Federal"
 csa.19.t:0 "Establishing State Borders"
 csa.19.d:0 "We have gone down the path of decentralization, but how decentralized should it be? Many advocate for every state to have its autonomy, but some request that we bulk up some of the states so it isn't too decentralized."
 csa.19.a:0 "The States themselves"
 csa.19.b:0 "Group up some of the States"
 csa.20.t:0 "Decentralization of the Confederacy"
 csa.20.d:0 "We have finished it, today marks the end of our decentralization reforms. The Confederacy has fulfilled her name."
 csa.20.a:0 "Decentralize!"
 csa.20.b:0 "Decentralize!"
 csa.21.t:0 "Election of [GetYear]"
 csa.21.d:0 "The time has finally come, for the first true election of our great nation. It has been pitted between 3 different candidates. The first is Jefferson Davis, who wishes to keep his seat as President of the Confederacy. Opposing him is John Breckinridge, who was robbed of his victory in the infamous Election of 1860. Also attempting to seize the position is Robert Toombs, a former officer and an outspoken critic of Davis. \n \nAlthough he did not run for office, there is also the possibility of Robert E. Lee of being elected as President. Many see him as the new Washington of our nation, and his rejection of running for office is more proof of that. Perhaps history will repeat again? \n \nNevertheless, the choice is now made..."
 csa.21.d_unitarian:0 "The time has finally come, for the first true election of our great nation. It has been pitted between 3 different candidates. The first is, Jefferson Davis, who wishes to keep his seat as President of the Confederacy. Opposing him is John Breckinridge, who was robbed of his victory in the infamous Election of 1860. Also attempting to seize the position is Robert Toombs, a former officer and an outspoken critic of Davis. \n \nAlthough some have attempted to get into contact with him, Robert E. Lee has adamantly refused to be elected as President, likely due to the shift toward Centralization that the state has been undergoing."
 csa.21.a:0 "Reelect Davis!"
 csa.21.b:0 "Elect Breckinridge!"
 csa.21.c:0 "Elect Toombs!"
 csa.21.e:0 "Elect Lee!"
 csa.22.t:0 "Rebirth of the Whig Party"
 csa.22.d:0 "Thoughts of the Confederacy being a One-Party Democracy are no more. Out of their coffin, the Whig Party has seen a resurgance recently. The Whigs, which were basically the 'We Are Not the Democrats' party, had died out in the Election of 1856 in favor of the Republican Party. Now, it seems as though they are making a comeback, and are taking a more Liberal stance than the conservative Democrats."
 csa.22.a:0 "Interesting..."
 csa.23.t:0 "Our Namesake"
 csa.23.d:0 "There are some Democrats who refused to join us in our fight for independence. The Northern Democrats, who were led by Stephen A. Douglas, betrayed our party. Now they claim to be the true Democratic Party. Naturally, we have far more Democratic Party support in the South, as many Nothern Democrats joined the Republican Party during the Election of 1860. But, there are some who have come up with an idea for a new party, the Dixiecrats. It signifies who we are, but adopting this name would mean that we give up the name and legacy of the Democratic Party to the traitors in the North."
 csa.23.a:0 "We are the true Democratic Party!"
 csa.23.b:0 "Dixiecrat... I like the sound of that!"
 csa.24.t:0 "The Confederacy's Offer"
 csa.24.d:0 "The Confederate States have come to us with an offer: They are requesting a purchase of the states of Sonora and Chihuahua. They have offered us civilian industries and monetary funds in return for the transfer of these states to them. While this will cut us off from Baja California, it would surely help is in any kind of debt we may have to pay off."
 csa.24.a:0 "Anything to get us out of debt..."
 csa.24.b:0 "No, absolutely not."
 csa.25.t:0 "The Confederacy is about to Purchase Territory!"
 csa.25.d:0 "We have received alarming news from our embassy in Mexico City, where it is reported that the Confederacy is attempting to purchase the states of Sonora and Chihuahua. The Mexicans have accepted this, and in doing so, will give the Confederacy access to the Pacific Ocean. What should we do?"
 csa.25.a:0 "Unacceptable! Send an Ultimatum!"
 csa.25.b:0 "It was a peaceful purchase..."
 csa.26.t:0 "Mexico Refused Our Offer!"
 csa.26.d:0 "It seems as though the Mexicans do not need our help, as they have blatantly refused our offer to purchase Sonora and Chihuahua."
 csa.26.a:0 "Damn."
 csa.27.t:0 "Mexico Accepts Our Offer!"
 csa.27.d:0 "The Mexicans have agreed to our terms, and we can now commence the process of transferring the states to us. It seems as though the Yankees had found out about it before us, but they do not seem to have responded."
 csa.27.a:0 "Great!"
 csa.28.t:0 "The Yankee Ultimatum"
 csa.28.d:0 "We recently received both good and bad news. The Good news was that the Mexicans had agreed to the purchase of Sonora and Chihuahua. However, the bad news is that the Yankees do not. They are demanding that we withdraw our attempt to purchase the states, or face war."
 csa.28.a:0 "We shall not back down!"
 csa.28.b:0 "Cancel the Purchase..."
 csa.29.t:0 "Request for French and British Aid?"
 csa.29.d:0 "The Yankees are powerful, and many worry that we are not strong enough to fight against them. Some within our state request that we seek assistance from the British and French, but it is known that they shall likely refuse our request unless we promise to abolish slavery."
 csa.29.a:0 "Promise them we will end slavery..."
 csa.29.b:0 "We can do this ourselves!"
 csa.30.t:0 "The CSA Requests Our Assistance"
 csa.30.d:0 "We have received word from the Confederacy, and they are requesting that we come to their aid in a war against the Union. It seems as though they are willing to give up slavery in exchange for our assistance..."
 csa.30.d_uk:0 "We have received word from the Confederacy, and they are requesting that we come to their aid in a war against the Union. It seems as though they are willing to give up slavery in exchange for our assistance, and that the United Kingdom has agreed to their proposal, and now they await our say on the matter."
 csa.30.d_no_uk:0 "We have received word from the Confederacy, and they are requesting that we come to their aid in a war against the Union. It seems as though they are willing to give up slavery in exchange for our assistance, and that the United Kingdom has refused to offer their help, and now they await say on the matter."
 csa.30.a:0 "Accept the Offer"
 csa.30.b:0 "Decline"
 csa.31.t:0 "Franco-British Responses"
 csa.31.d:0 "We have received word from our ambassador, who has returned to us with their responses..."
 csa.31.a:0 "Both Agreed!"
 csa.31.b:0 "Britain Agreed!"
 csa.31.c:0 "France Agreed!"
 csa.31.e:0 "Both Declined!"
 csa.32.t:0 "End of the Second Mexican War"
 csa.32.d:0 "The Second Mexican War is over. We have secured enough territory from the Yankees to force them to accept our demands. The Purchase shall go through, and the Confederacy shall now reach to the Pacific. Twice now, we have won our independence against the Northerners!"
 csa.32.d_usa:0 "The Second Mexican War is over. We have secured enough territory from the Confederates to force them to accept our demands. The Purchase shall not go through, and they shall not reach the Pacific. Although we cannot annex them back, this is a good sign for the future."
 csa.32.a:0 "Victory for Dixie!"
 csa.32.b:0 "Victory for America!"
 csa.33.t:0 "Confederates Wish to Purchase Cuba"
 csa.33.d:0 "We have recently received an offer from the Confederate States. They seem to have an eye for Cuba because of its rich resources and large potential labor force. However, this is obviously because they wish to gain the island to expand their slavery further into the Americas. But, the money they offer us could help us out..."
 csa.33.a:0 "Agree!"
 csa.33.b:0 "Reject!"
 csa.34.t:0 "Spain Refused!"
 csa.34.d:0 "The Spanish envoy has gotten back to us, and they seem to have denied our generous offer for Cuba!"
 csa.34.a:0 "Damn!"
 csa.35.t:0 "Spain Accepted!"
 csa.35.d:0 "The Spanish envoy has gotten back to us, and they seem to have accepted our generous offer for Cuba!"
 csa.35.a:0 "Good!"
 csa.36.t:0 "Confederacy Demands their Territory Back!"
 csa.36.d:0 "We hold territory that is claimed by the [CSA.GetName], and they are demanding that we turn them over."
 csa.36.a:0 "Accept"
 csa.36.b:0 "Decline!"
 csa.37.t:0 "[FROM.GetName] Refuses!"
 csa.37.d:0 "Our rightful territory is under the control of [FROM.GetName], and they have refused our demand for the territory to be turned over to us!"
 csa.37.a:0 "War!"
 csa.37.b:0 "Back Down..."
 csa.38.t:0 "Confederacy Demands their Territory Back!"
 csa.38.d:0 "We hold territory that is claimed by the [CSA.GetName], and they are demanding that we turn them over."
 csa.38.a:0 "Accept"
 csa.38.b:0 "Decline!"
 csa.39.t:0 "[FROM.GetName] Refuses!"
 csa.39.d:0 "Our rightful territory is under the control of [FROM.GetName], and they have refused our demand for the territory to be turned over to us!"
 csa.39.a:0 "War!"
 csa.39.b:0 "Back Down..."
 csa.40.t:0 "Trade with the CSA?"
 csa.40.d:0 "The Confederate States wish to begin trade relations with us... Should we accept?"
 csa.40.a:0 "Accept"
 csa.40.b:0 "Decline"
 csa.1000.t:0 "Election of [GetYear]"
 csa.1000.d:0 "Six years have gone by again and it is time for us to continue the tradition of electing a President to lead the Confederate States of America."
 csa.1000.a:0 "The Whigs!"
 csa.1000.b:0 "The Democrats!"
 csa.1000.c:0 "Reelect the Current President!"
 csa_news.1.t:0 "The Second Mexican War"
 csa_news.1.d:0 "After gaining their independence back in the Second American Revolution, it seems as though the [CSA.GetName] and [USA.GetName] have engaged in war again. \n \nAfter the [USA.GetName] intercepted an attempt to purchase the states of Chihuahua and Sonora from [MEX.GetName], they have demanded the Confederacy to withdraw their purchase. [CSA.GetLeader] had adamantly refused, citing that it was a legal and agreed to purchase. Forces from both nations are beginning to mobilize, as they prepare to engage in war with one another again. \n \nInternational observers wonder if this war will be a repeat of the previous conflict."
 csa_news.1.a:0 "Looks like they just can't get along..."
 csa_news.1.b:0 "The Confederates have to be stopped!"
 csa_news.1.c:0 "It was a legal purchase!"

 #Utah
 utah.1.t:0 "Buchanan's Proposal"
 utah.1.d:0 "President Buchanan has come to us with a proposal: They will be willing to pardon the Mormons for any acts of conflict, so long as they are willing to accept the Federal Government's authority. They also have stated that the government would not interfere with the Mormon religion. \n \nThis move is promising, but it would mean Brigham Young must step down from office as Governor, which is why we fought this Utah War in the first place. However, refusing this is almost certainly going to be seen as a declaration of Independence."
 utah.1.a:0 "Let us end this war."
 utah.1.b:0 "We submit only to God!"
 utah.2.t:0 "Peace with Utah?"
 utah.2.d:0 "Although [UTA.GetName] had declared themselves independent, and we have been fighting a war with them, we have a much greater issue growing in the South. It would be wise for us to offer a peace deal with the Mormons, so we can direct our attention toward the South. However, this would mean that [UTA.GetName] would gain their independence."
 utah.2.a:0 "Send a delegation"
 utah.2.b:0 "No, we can't let go now!"
 utah.3.t:0 "Peace with the United States?"
 utah.3.d:0 "Surprising news has reached our capital, as word of an American Diplomat has come asking to negotiate peace with us. A rebellion in the South is taking up their attention, and they cannot afford to divert men and supplies to both fronts. This can be our chance at becoming a truly independent nation... but perhaps, we could inflict more damage to the United States."
 utah.3.a:0 "Sign the Treaty"
 utah.3.b:0 "Another rebellion, you say?"
 utah.4.t:0 "Rise of the Mormon Minutemen"
 utah.4.d:0 "In response to our war with the United States, we have been able to raise up new divisions of Minutemen Militia."
 utah.4.a:0 "Rise my minions!"
 utah.5.t:0 "Mormon Desertion"
 utah.5.d:0 "We have begun to receive numerous reports of missing and deserting soldiers. The likely cause of this are the government's policies that have made the militia lose their Religious Zeal, however it could also be that the army seems to have enough soldiers and that there is no need for the zealous militiamen that we have been bringing in."
 utah.5.a:0 "Damn!"
 utah.6.t:0 "Loss of the Mormon Dream"
 utah.6.d:0 "What was once the land of Mormonism is no more. We have changed our religious ways, and we have no more need for the zeal of Mormonism to drive our nation forward."
 utah.6.a:0 "Okay"
 utah.7.t:0 "Establishing Ourselves"
 utah.7.d:0 "There is no more turning back, no more hiding in the Mountains. We have sent away Buchanan's offer, and we must begin preparations for war. However, we must establish ourselves, and give our nation meaning. Shall we establish the Republic of Utah, and become a moderate and secular nation, or should we become the Theodemocracy of Deseret, and establish a theocratic democracy? Or, during this time of crisis, revoke the privileges of the people and establish a Theocratic Dictatorship?"
 utah.7.a:0 "We must be open-minded"
 utah.7.b:0 "Religion and Democracy can work together"
 utah.7.c:0 "We are in an emergency, expand the executive power"
 utah.8.t:0 "People demand for Democracy!"
 utah.8.d:0 "Now that we are at a time of peace, our people grow tired of our dictatorial power. There have been calls for elections, and every day that passes the people become more and more restless. We could establish a democracy, with or without religious elements. However, we could choose to keep our dictatorial powers... but it does not seem like the people will like that."
 utah.8.a:0 "Establish a Democracy"
 utah.8.b:0 "Establish a Theodemocracy"
 utah.8.c:0 "We must keep our control!"
 utah.9.t:0 "The Mormon Civil War"
 utah.9.d:0 "The people have reached the breaking point. Numerous revolts have been reported across Deseret, and the people have begun to take up arms against us!"
 utah.9.a:0 "For the Theocracy!"
 utah.9.b:0 "For the Republic!"
 utah_news.1.t:0 "Resolution to the Utah War"
 utah_news.1.d:0 "The Utah War, which has been going on in the United States, is finally over. \n \nAfter more than 1 year of conflict, President [USA.GetLeader] sent a peace commission to finally settle the conflict. It was not a hot war, and the term 'war' has become a source of embarrassment for the President, who is now being criticized for his actions since his failure to notify Young about his replacement started the entire 'war' in the first place. \n \nThe Utah War may be over, but the United States is not out of hot water yet."
 utah_news.1.a:0 "Interesting"
 utah_news.1.b:0 "At least it's over now..."
 utah_news.2.t:0 "Utah Declares Independence!"
 utah_news.2.d_a:0 "The Territory of Utah, which has been a thorn in the United States' side for a while now, has officially declared itself independent! \n \n[UTA.GetLeader], also referred to as the American Moses, had refused an offer from Buchanan to settle the Utah War, and quickly assembled a government to support an independent Utah. He, along with his ministers, declared the Republic of Utah to be an independent nation. It is to be a moderately secular republic, with Young as the first president. \n \nIt is expected that the United States will react to the formation of this new Republic with a declaration of war."
 utah_news.2.d_b:0 "The Territory of Utah, which has been a thorn in the United States' side for a while now, has officially declared itself independent! \n \n[UTA.GetLeader], also referred to as the American Moses, had refused an offer from Buchanan to settle the Utah War, and quickly assembled a government to support an independent Utah. He, along with his ministers, declared the Theodemocracy of Deseret to be an independent nation. It is to be a theocratic republic, with Young as the first president. \n \nIt is expected that the United States react to the formation of this new Republic with a declaration of war."
 utah_news.2.d_c:0 "The Territory of Utah, which has been a thorn in the United States' side for a while now, has officially declared itself independent! \n \n[UTA.GetLeader], also referred to as the American Moses, had refused an offer from Buchanan to settle the Utah War, and quickly assembled a government to support an independent Utah. He, along with his ministers, declared the Theocracy of Deseret to be an independent nation. It is to be a temporary theocratic dictatorship, with elections expected to be held if the state can stay an independent nation. \n \nIt is expected that the United States will react to this new state with a declaration of war."
 utah_news.2.a:0 "That's insane!"
 utah_news.2.b:0 "How dare they?!"
 utah_news.2.c:0 "God protect us!"
 utah_news.3.t:0 "The [UTA.GetName] Surrenders"
 utah_news.3.d:0 "Reports have come in this morning of the surrender of the [UTA.GetName], following the capture of [UTA.GetLeader] by American Forces. \n \nThe short lived [UTA.GetName] had faced numerous problems since its inception, with the heaviest being the American invasion, the lack of manpower, and the lack of equipment. After the capture of their leader, the already weak [UTA.Adjective] militia began to surrender, until finally on [GetDateText], the Mormon uprising was crushed. \n \nIt is uncertain how the Americans will treat the Mormons now, but it is expected that the Mormons will be punished for their rebelliousness."
 utah_news.3.a:0 "And so ends the Mormon Experiment"
 utah_news.3.b:0 "Utah is under control"
 utah_news.4.t:0 "The Treaty of Salt Lake City"
 utah_news.4.d:0 "Surprising news has reached us today, speaking of the United States and the [UTA.GetName] having officially signed the Treaty of Salt Lake City, ending the Utah War. \n \nThe [UTA.GetName] had declared independence from the United States as a consequence of over a year of conflict, and, against all odds, was able to secure its independence. However, this is most likely do to the Confederate uprising in the South, and the United States did not want to divert its resources to deal with a two-front war. \n \nNations across the world are now beginning to recognize the independence of this new nation."
 utah_news.4.a:0 "They really did it!"
 utah_news.4.b:0 "We'll be back!"
 utah_news.4.c:0 "Thank God!"
 utah_news.5.t:0 "The Mormon Civil War"
 utah_news.5.d:0 "Not long after the Theocracy of Deseret was able to successfully achieve its independence, the nation has come to be embroiled in a Civil War. \n \nBrigham Young, the religious leader of the nation, has refused calls by the citizens to establish a Democracy. He had promised the people democracy after the war for independence, but has yet to give up his dictatorial power. This has led to numerous communities in the outskirts of the nation to declare the Republic of Utah, and have begun to march on Salt Lake City. \n \nThe Mormon Civil War has begun."
 utah_news.5.a:0 "That didn't take long..."
 utah_news.5.b:0 "For the Theocracy!"
 utah_news.5.c:0 "For the Republic!"

 neg.100.t:0 "Free States of America"
 neg.100.d:0 "With the election of Beckenridge, we finally realize that the old union cannot serve our interests. We must resign and form a new, freer republic."
 neg.100.a:0 "Freedom!"
 neg.110.t:0 "Abolitionist Militia"
 neg.110.d:0 "Our calls for the people to rise up were answered."
 neg.110.a:0 "Send them to the front!"
 neg.111.t:0 "Blacks Enlist"
 neg.111.d:0 "Black Americans across the country are realizing the movement and joining the cause, flocking to enter the draft. Whether we make full use of their manpower is up to us."
 neg.111.a:0 "Of course they can."
 neg.111.b:0 "Deny them. We will fight on their behalf."
 neg.115.t:0 "Uprisings in the West"
 neg.115.d:0 "Our kin in the west are rising in the upper midwest to join the cause! Let them open up a second front!"
 neg.115.a:0 "The initiative is ours."
 neg.125.t:0 "The Founding of the UFPL"
 neg.125.d:0 "Today, in a abolitionist convention in Upstate New Hampshire announced the founding of the United Free Peoples League."
 neg.125.a:0 "Good to hear!"

 #Seminole
 sem.1.t:0 "Peace with the Seminole?"
 sem.1.d:0 "The Third Seminole War has gone on for almost 6 years now, and we have yet to finish off the savages. Now, however, a new threat in South Carolina threatens our soldiers in Florida. Should we pull our troops out and organize a peace with the Seminole, or shall we fight until the bitter end?"
 sem.1.a:0 "Offer Peace"
 sem.1.b:0 "Never!"
 sem.2.t:0 "Peace with the States?"
 sem.2.d:0 "With our show of force in the miraculous defense of our nation, the United States has finally come toward us with an offer of peace. Although, it may be advantageous to decline, and continue the war from here..."
 sem.2.a:0 "Peace!"
 sem.2.b:0 "War!"
 sem.3.t:0 "Triumphant Raid!"
 sem.3.d:0 "Recently, a band of warriors overran a supply depot of the invaders', and were able to capture a bountiful amount of equipment. This shall surely help us in this grueling war!"

 #Sardinia
 sardinia.1.t:0 "L'Entrevue de Plombières"
 sardinia.1.d:0 "The Kingdom of Sardinia-Piedmont has recently declared its ambition to unify Italy. It seems they need our help in this endavour. We stand to gain a friendly neighbor and maybe even an ally - that is, if they succeed, of course. The Prime Minister of Sardinia-Pedmont, Camillo Benso di Cavour, reached us during a secret meeting in the city of Plombières, promising us Savoy and Nice if we, of course, accept their offer."
 sardinia.1.a:0 "Let us help them."
 sardinia.1.b:0 "No, we cannot help."
 sardinia.2.t:0 "France agrees!"
 sardinia.2.d:0 "The French have approved of our request to aid us in the unification of Italy for the transfer of Savoy. This might be the beginning of a new friendship between our nations."
 sardinia.2.a:0 "Hooray!"
 sardinia.3.t:0 "France denies our request"
 sardinia.3.d:0 "France has denied our request to aid us in the unification of Italy. We will keep the region of Savoy for us, but it will be hard without their help..."
 sardinia.3.a:0 "Damn."
 PIE_2I_Peace:0 "§YWe will make Peace with our enemies.§!"
 sardinia.4.t:0 "Victory!"
 sardinia.4.d:0 "Our brave men have secured a victory in the second independence war! We are occupying the territory of Lombardy and Austria has agreed to transfer it to us."
 sardinia.4.a:0 "We'll take that offer."
 sardinia.5.t:0 "A Call to arms!"
 sardinia.5.d:0 "The hour has struck - like we agreed, we are to assist Sardinia in their war against Lombardy-Veneto in exchange for Savoy."
 sardinia.5.a:0 "We shall honour it!"
 sardinia.6.t:0 "The expedition of the Thousand"
 sardinia.6.d:0 "We are under huge pressure from Sardinia! Garibaldi has marched into our lands and has demanded that we change out government form...or else..."
 sardinia.6.a:0 "Accept his demands..."
 sardinia.6.b:0 "Never!"
 sardinia.7.t:0 "Our Military turns against us!"
 sardinia.7.d:0 "Ever since the war with the Piedmontese started, there has been a major divide within our forces. Many of them support our enemies, and their cause for a unified Italy. This leads to low loyalty and even to troops deserting to fight for our enemy."
 sardinia.7.a:0 "This could lose us the war!"
#PIE_2IW_Victory:0 "§YSardinia-Piedmont§! won the §YSecond Italian War of Independence§!"
 PIE_Garibaldi_Troops:0 "§GGaribaldis Divisions will come to our aid.§!"
 sardinia.8.t:0 "Garibaldi supports us!"
 sardinia.8.d:0 "Garibaldis Expedition has come to our aid in the war against Sicily! They have landed on the Sicilian coast and are ready to take orders!"
 sardinia.8.a:0 "Outstanding."

 #News
 news.1.t:0 "Sardinia wins in Lombardy"
 news.1.d:0 "After a hard-fought battle, the Kingdom of Sardinia-Piedmont has emerged as the winner in the Second Independence War, a conflict over the territory of Lombardy, previously controlled by Austria. There have been claims that the state was rightfully Italian for seemingly decades, but now Lombardy has actually returned into Italian hands."
 news.1.a:0 "Sardinia grows stronger..."
 news.1.b:0 "We are victorious!"
 news.2.t:0 "Civil war in Portugal!"
 news.2.d:0 "Following skirmishes between royal troops and angry peasants revolting in large mobs near the royal Portugese Palace, the country has descended into full on civil war. Grounds for this are claims that the new portugese king, Luis I, had poisoned the old beloved king, Pedro V, to gain the throne of Portugal. It remains to be seen what will follow..."
 news.2.a:0 "Dark times ahead for Portugal..."
 news.3.t:0 "Portugal gains Olivenza!"
 news.3.d:0 "The Region of Olivenza, which has been owned by Spain for a long time even after numerous valid claims on the Region by Portugal, has been transferred back to the aforementioned country today. The transfer is said to strengthen the ages-old Portugese-Spanish ties even further and the Iberian Peninsula will not likely see any wars in the near future."
 news.3.a:0 "Portugal owns Olivenza now..."
 news.4.t:0 "Civil war in Mexico!"
 news.4.d:0 "The tensions between liberals and conservatives in Mexico have been growing for quite some time now, and they have finally erupted following the election win of the conservative Felix Maria Zuloaga a few days ago. The country is now at war with itself over which ideology will be the predominant one for the future..."
 news.4.a:0 "Mexico descends into Civil war..."
 news.5.t:0 "Occupation of Holstein"
 news.5.d:0 "A German federal army consisting of Saxon and Hanoveranian troops has occupied Holstein, after the German Confederation accused Denmark of breaking the London Protocol of 1852 through its integration of Schleswig. As the Protocol stipulates that Schleswig cannot be any closer to the Kingdom of Denmark than Holstein the other great european powers already declared it a German matter and their neutrality in this conflict."
 news.5.a:0 "The Region is in complete chaos!"
 news.6.t:0 "Count of Carvour Dead!"
 news.6.d:0 "Camillo Benso the Count of Carvour has died. He died of malaria. He was bled several times which his doctor would have stopped had he been there since it caused more problems for the Count. The Count will be remembered as the man who shaped Italian politics and Italy itself."
 news.6.a:0 "A loss indeed."
 news.6.b:0 "The people will remember him."
 news.7.t:0 "War in Germany!"
 news.7.d:0 "The rising tensions between Prussia and Austria and the dissolution of the German Confederation have led to a sharp rise in willingness for war in the Region of Germany - this combined with the Prussian ambition to unify Germany has led to an unavoidable conflict. Prussia and its mostly northern allies are now fighting Austria and its allies in a war that will surely decide the future of Germany..."
 news.7.a:0 "A major conflict..."
 news.8.t:0 "The German Confederation dissolved!"
 news.8.d:0 "After rising tensions in Central Germany between Prussia and Austria, a lot of unsuccessfull meetings and the ambition for German Unification expressed the German Confederation has finally succumbed to the Pressure this morning. The Confederation is officially dead by a decree signed by Prussia earlier today, and is now dissolved."
 news.8.a:0 "The End of the Confederation."
 news.9.t:0 "Dual Monarchy in Austria"
 news.9.d:0 "After some political discussion in the former Austrian Empire, and the near-escalation of long-running Hungarian Seperatism in the Areas that have historically belonged to Hungary, it was decided earlier today to establish a dual monarchy with Austria and Hungary as equally powerful entities, under the name of Austria-Hungary. It remains to be seen how this dual monarchy will fare in the face of the new challenges that expect this union..."
 news.9.a:0 "Hungary has more power now..."
 news.10.t:0 "War in Europe!"
 news.10.d:0 "After a disagreement about the inheritance of the Spanish Throne, which served to worsen the already strong tensions between [FRA.GetNameDef] and [PRS.GetNameDef], war has now broken out between those two nations. The world is shocked as it waits to see how this war may affect the future of Central Europe..."
 news.10.a:0 "This War will decide the fate of Germany..."
 news.11.t:0 "[PRS.GetNameDef] proclaimed!"
 news.11.d:0 "After a long struggle, dating back from when an early sense of German unity was established through means of the Holy Roman Empire, the country has finally united as one from all its minor states! The former Prussian Monarch and now German Emperor Wilhelm I was crowned after a resounding victory in a battle against France. This will no doubt have massive effects on European politics, as the existing powers have to welcome a new player to the world stage..."
 news.11.a:0 "The struggle for unification is over - for now."
 news.12.t:0 "Prussia defeated!"
 news.12.d:0 "The Franco-Prussian War is over! [FRA.GetNameDef] has emerged as a victor after the long and devastating campaign it led against Prussia and the southern German states. A peace treaty has been signed in Frankfurt yesterday, expanding French Influence in the Region and weakening Prussia."
 news.12.a:0 "Seems like the unification of Germany will be delayed at the very least..."
 news.13.t:0 "War in South Germany"
 news.13.d:0 "After [PRS.GetNameDef] had announced her ambitions in regards to the unification of Germany some time ago, only the silliest of fools would have not seen coming the news that have reached us here today. The socialists in the Prussian Government have declared a war on the southern German states, in a bid to secure unification quickly. It remains to be seen how the international community will react, with [FRA.GetNameDef], [AUS.GetNameDef] and [RUS.GetNameDef] being the first nations we expect to respond..."
 news.13.a:0 "The Region is in chaos."
 news.14.t:0 "[PRS.GetNameDef] opens the \"Kiel Canal\"!"
 news.14.d:0 "After years of construction, the industrious [PRS.GetAdjective] people have managed to construct the most recent grand achievement of mankind in the realm of construction: A canal cutting through Schleswig, connecting the Baltic and the North Sea. It remains to be seen how exactly the canal will be used, but it is expected this will significantly weaken the strategic effect the Danish Belts currently have on trade and fleet movement in the region."
 news.14.a:0 "This will bring lots of new possibilities..."
 news.15.t:0 "Otto von Bismarck assassinated!"
 news.15.d:0 "The [PRS.GetAdjective] Chancellor, Otto von Bismarck, has been confirmed dead after being shot by an assailant in Bavaria yesterday. The man in question has already been arrested, while Von Bismarck was rushed to the Hospital and died overnight. The attack is suspected to be politically motivated, but no official cause has been extorted out of the imprisoned perpetrator yet. This was a heavy strike to the [PRS.GetAdjective] government, but they have already stated that they will try and recover quickly from this event, after mourning the death of Von Bismarck and holding his funeral, which will take place tomorrow in Königsberg."
 news.15.a:0 "How barbaric."
 news.17.t:0 "Signing of the Harris Treaty"
 news.17.desc:0 "Today Consul General Townsend Harris of [USA.GetNameDef] signed a ground-breaking new treaty with representatives of the once-reclusive [JAP.GetName], officially concluding the first real commercial treaty between a world power and the Japanese isles. With its trade ports of Shimoda, Hakodate, Kanagawa, and Nagasaki slated to be opened mid-next year, it won't be long until other countries begin to grow interested in this brand new trading opportunity."
 news.17.a:0 "How interesting!"
 news.17.b:0 "We must prepare ourselves!"
 news.17.c:0 "An astonishing success!"
 news.17.d:0 "We must prepare ourselves!"
 news.17.e:0 "We must prepare ourselves!"
 news.17.f:0 "We must prepare ourselves!"
 news.17.g:0 "We must prepare ourselves!"
 news.17.h:0 "We should also sign a treaty!"
 news.18.t:0 "Tsushima transferred to [RUS.GetNameDef]!"
 news.18.d:0 "After negotiations (and apparently also quite a bit of threats from either side) a regional conflict in the far east has been settled when the [JAP.GetAdjective] government decided to transfer the island of Tsushima to [RUS.GetNameDef]. Tsushima is an important strategic base between the Yellow Sea and the Sea of Japan - so the [RUS.GetAdjective] has strenghtened his position in the area."
 news.18.a:0 "A great gain for us!"
 news.18.b:0 "A terrible loss."
 news.18.c:0 "The Russians own the island now..."
 news.19.t:0 "[RUS.GetName] backs down in Tsushima Conflict!"
 news.19.d:0 "A regional conflict in the far east recently came to a close when the [RUS.GetAdjective] decided to back down after Tsushima authorities refused a transfer of the island to [RUS.GetNameDef]. It is presumed that they had been trying to acquire the strategically important naval base in order to strengthen their power in the area."
 news.19.a:0 "We had no other choice!"
 news.19.b:0 "They had to respect our policy of isolation."
 news.19.c:0 "A conflict was successfully avoided."
 news.20.t:0 "War breaks out over Tsushima!"
 news.20.d:0 "[RUS.GetNameDef] and [JAP.GetNameDef] have gone to war over the Island of Tsushima! The Russians had shown interest in it earlier this year already, and breached Japanese policies by sending a ship there - twice. The conflict could not successfully be de-escalated, and now the two nation states are at war with eachother! The world watches and waits to see what may come of this..."
 news.20.a:0 "We will show the wretched Japanese!"
 news.20.b:0 "We will show the wretched Russians!"
 news.20.c:0 "A major conflict over that small island?"
 news.21.t:0 "The Maritime Treaty"
 news.21.d:0 "After negotiations took place over the last several months, resulting in a final meeting just last week, the former Canadian Province has united with Nova Scotia and New Brunswick to form what is now known as [CAN.GetNameDef]. This regional union is expected to strengthen economic and political power in the region and is widely regarded as beneficial to Canada as a whole. [ENG.GetNameDef] has not made an official statement on the treaty yet, but it is presumed that they will endorse it."
 news.21.a:0 "An important step towards unification for us!"
 news.21.b:0 "This bring Canada closer to unification..."

 #Generic
 generic.1.t:0 "An African Tribe"
 generic.1.d:0 "Our small nation is an unorganized tribe inside of Africa. We will have to seriously reform our country if we want to be recognized as a country, even."
 generic.1.a:0 "Okay."
 generic.2.t:0 "An organized Tribe"
 generic.2.d:0 "Our small nation is an organized tribe inside of Africa. It will take a serious effort to have our country be recognized."
 generic.2.a:0 "Okay."
 generic.3.t:0 "An African Kingdom"
 generic.3.d:0 "Our small nation is an African Kingdom recognized by most countries. Still, in order to modernize, we will have to do some major reforms."
 generic.3.a:0 "Okay."
 generic.4.t:0 "The End of a New Beginning"
 generic.4.d:0 "§Y Welcome to the End of a New Beginning!§!\n§g !!! Please read the ingame wiki (the \"?\" in the upper right corner) before playing !!!§!\n EoaNB is a total-conversion mod with aims of simulating World History from 1857 onwards. We are still in §REarly Alpha§!, so expect incomplete content and/or a variety of bugs. However, the team is always doing its best to polish and improve the mod!\n \n If you are interested in staying up to date with daily development, join our §GDiscord Server§! and check out our §GDevelopment GitHub§!:\nPlease note that §Ypeople with smaller screens§! may experience an issue with the research interface where not all the folders are displayed. This can be circumvented by going into your options and lowering the UI Scale modifier. To verify that you can see all technology folders, please check whether the rightmost folder is called \"Special Projects\". If that is the case, all the folders are displayed on your screen.\n\nUsers with low-end PCs may also experience §Rsignificant lag or even crashes§! when playing on speed 5 (maximum speed). The lag can be fought by using the §Y\"Unite Africa\"§! option in the options menu, while, if you crash, you can try to reload and play the month on speed 4.\n\nThanks for playing our mod and we hope you will enjoy it!\n — §WThe EoaNB Team§!"
 generic.4.a:0 "Understood!"
 generic.4.b:0 "What about progress?"
 generic.4.c:0 "Let me see the credits!"
 startup_event_tooltip.a:0 "Closes this window."
 startup_event_tooltip.b:0 "[!startup_event_button_summary_click]"
 startup_event_tooltip.c:0 "[!startup_event_button_credits_click]"
 generic.5.t:0 "Summary of Progress"
 generic.5.d:0 "A mod this big is slow to develop, and currently you can expect content to stop around 1880, depending on which nation you play. There are still enough random events to keep the game going, but no more historical progression will take place. Don't worry though, as we are always working on the mod! We hope you enjoy it in its current state and have a great gameplay experience!"
 generic.5.a:0 "Okay!"
 generic.6.t:0 "Credits"
 generic.6.d:0 "§ODevelopment Team Lead —§! §WAtomicFalco§! (Former Leads — Powerblo, tomvand)\n§OSubteam Leads —§! §WLondinium§!, §WTPS-Geronam§!, §WKuba§!, §WImperialism§!, §WGarion132§!, §WCoggernaut§!, & §WVanadium§! (Former Subteam Leads — Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, & Holydoggo)\nCountless other Research Helpers, Coding Assistants, Freelance Arists and more from our Discord server and elsewhere. We couldn't have created this without you guys!\n\nWe would also like to give a huge love to our supporters over at Patreon:\n Jen, Alex, David Sirkin, Michael Wolf, Aviel Fartuk, Harry Chambers, BlueFox098, Darcy Clutton, Lasse Venner Jensen, Crimsomon, John Hanni, Zhang Qi, Clammed Oyster, Lachlan Gretgrix, Showmaster LP, Alviun, Alexander Sapic, Jason, Lui, Davin Adams, Oğuzkan Batyr, Jake Fish, theRonBurgundy, James, Filipek Flaczyńsk, Prince Illis, Cody Black, and MasterQG."
