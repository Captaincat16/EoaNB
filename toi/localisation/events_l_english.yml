 britainworkerunrest.2.t:0 "The London Trades Council"
 britainworkerunrest.2.d:0 "The troubles of the working class and the activism of Chartism in our country recently have now led to the first trade union being formed in London, called the \"London Trades Council\". Its aims are to unite Londons different trade councils, and to organize and advance worker rights by means of strikes."
 britainworkerunrest.2.a:0 "It's just a small organization, what's the worst that could happen?"
 britainworkerunrest.2.b:0 "We cannot tolerate this - ban the organization at once!"
 britainworkerunrest.2.c:0 "We should support it to help our workers!"
 eoanb_tt_focus_ENG_strike_breaking:0 "§YStrikes§! will occur about §G20%§! less, and breaking them will be §G50%§! cheaper.\n"
 britainworkerunrest.3.t:0 "Workers strike in a major city!"
 britainworkerunrest.3.d:0 "Today, a large worker strike has begun in a major city. The workers are disgruntled due to their bad pay and working conditions, and demand change. We can expect a lower industrial output as long as the strikes are going on."
 britainworkerunrest.3.a:0 "They'll go back to work when they need to eat eventually."
 britainworkerunrest.3.b:0 "Smash the strike by force!"
 britainworkerunrest.3.c:0 "Negotiate with the workers and make concessions."
 britainworkerunrest.3.e:0 "Smash the strike by force!"
