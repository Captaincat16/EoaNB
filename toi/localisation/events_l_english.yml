 russiasiberiancolonization.4.t:0 "[SIB.GetName] secedes!"
 russiasiberiancolonization.4.d:0 "Our colonies in Siberia have decided to secede and form an independent republic! How should we react?"
 russiasiberiancolonization.4.a:0 "This cannot be allowed. Crush them."
