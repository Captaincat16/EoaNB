 eoanb_norway.0.t:0 "Norway wants to remove the stadtholder"
 eoanb_norway.0.d:0 ""
 eoanb_norway.0.a:0 "Remove the stadtholder!"
 eoanb_norway.0.b:0 "Keep the stadtholder!"
 
 eoanb_norway.1.t:0 "Norway wants to remove the the vicory of Norway"
 eoanb_norway.1.d:0 ""
 eoanb_norway.1.a:0 "Remove the vicory of Norway!"
 eoanb_norway.1.b:0 "Keep the vicory of Norway!"

 eoanb_norway.2.t:0 "The murder of Knut Grøte"
 eoanb_norway.2.d:0 "On 10 August 1863 Knut Grøte was murdered by Friedrich Priess and Knud Simonsen from Prussia and Denmark. Today, the supreme court of Norway has sentenced both to death. Maybe this will scare off all the other filthy criminals?"
 eoanb_norway.2.a:0 "How could such a thing happen?"

 eoanb_norway.3.t:0 "Constuction started on the Storting building"
 eoanb_norway.3.d:0 "After much planning, constuction of the Storting has started. A design competition was held in 1856, and after a vote in the Storting, the submission by Swedish architect Emil Victor Langlet was chosen as the design of the building.\nSince 1854, the parliament has been using a conference room in the Royal Fredrick University, and the people's representatives are surely happy to finally move out once it is complete."
 eoanb_norway.3.a:0 "Very well"
 eoanb_norway.3.b:0 "About time!"

 eoanb_norway.5.t:0 "Venstre has been established"
 eoanb_norway.5.d:0 "As the first formal political party in Norway, it will mark the start of a new era in Norwegian democracy. Political unions have existed in the Storting before this, but have been limited to just that, political unions. Hopefully this will make it easier to know who to vote for." ## mention Reformforeningen
 eoanb_norway.5.a:0 "Very well"

 eoanb_norway.6.t:0 "Høyre has been established"
 eoanb_norway.6.d:0 "eoanb_norway.5.d"
 eoanb_norway.6.a:0 "Very well"